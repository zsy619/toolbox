    <script src="../assets/js/layui.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            layui.use(['layer'], function(){
                var layer = layui.layer;
                var historyData = JSON.parse(localStorage.getItem('happy8History')) || [];
                
                // 生成随机号码（快乐8选N）
                function generateBallSet(count) {
                    var balls = [];
                    while(balls.length < count) {
                        var num = Math.floor(Math.random() * 80) + 1;
                        num = num < 10 ? '0' + num : num.toString();
                        if(balls.indexOf(num) === -1) {
                            balls.push(num);
                        }
                    }
                    balls.sort(function(a, b) { return a - b; });
                    
                    return {
                        balls: balls,
                        time: new Date().toISOString()
                    };
                }

                // 生成多组号码
                window.generateSets = function(count) {
                    var results = [];
                    for(var i = 0; i < 5; i++) {
                        results.push(generateBallSet(count));
                    }
                    renderBatchResults(results);
                    layer.msg('已生成5组选' + count + '号码', {icon: 1});
                };
                
                // 复制号码到剪贴板
                function copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(function() {
                        layer.msg('已复制到剪贴板', {icon: 1});
                    }, function(err) {
                        layer.msg('复制失败', {icon: 2});
                        console.error('复制失败:', err);
                    });
                }
                
                // 渲染批量生成结果
                function renderBatchResults(results) {
                    var html = '';
                    results.forEach(function(item, index) {
                        var numbers = item.balls.join(' ');
                        
                        // 检查是否已收藏
                        var isCollected = isDuplicateHappy8Numbers(item.balls);
                        var saveButtonHtml = isCollected ? 
                            '<button class="action-btn save-btn" style="background-color: var(--text-disabled); cursor: not-allowed;"><i class="fas fa-check"></i> 已收藏</button>' :
                            '<button class="action-btn save-btn" onclick="collectSingleSet(' + index + ')"><i class="fas fa-star"></i> 收藏</button>';
                        
                        html += '<div class="batch-item">' +
                            '<div class="batch-balls">' +
                                item.balls.map(function(ball) { return '<span class="ball">' + ball + '</span>'; }).join('') +
                            '</div>' +
                            '<div class="batch-actions">' +
                                saveButtonHtml +
                                '<button class="action-btn copy-btn" onclick="copyNumbers(\'' + numbers + '\')"><i class="fas fa-copy"></i> 复制</button>' +
                            '</div>' +
                        '</div>';
                    });
                    document.getElementById('batchResults').innerHTML = html;
                }
                
                // 渲染历史记录
                function renderHistory() {
                    var html = '';
                    historyData.forEach(function(item, index) {
                        var date = new Date(item.time);
                        var year = date.getFullYear();
                        var month = (date.getMonth() + 1);
                        var day = date.getDate();
                        var hours = date.getHours();
                        var minutes = date.getMinutes();
                        
                        // 补齐两位数
                        month = month < 10 ? '0' + month : month.toString();
                        day = day < 10 ? '0' + day : day.toString();
                        hours = hours < 10 ? '0' + hours : hours.toString();
                        minutes = minutes < 10 ? '0' + minutes : minutes.toString();
                        var timeStr = year + '/' + month + '/' + day + ' ' + hours + ':' + minutes;
                        var numbers = item.balls.join(' ');
                        
                        html += '<div class="history-item">' +
                            '<div class="history-balls">' +
                                item.balls.map(function(ball) { return '<span class="ball">' + ball + '</span>'; }).join('') +
                            '</div>' +
                            '<div class="history-time">' + timeStr + '</div>' +
                            '<div class="history-actions">' +
                                '<button class="action-btn copy-btn" onclick="copyNumbers(\'' + numbers + '\')">' +
                                    '<i class="fas fa-copy"></i> 复制' +
                                '</button>' +
                                '<button class="action-btn delete-btn" data-index="' + index + '">' +
                                    '<i class="fas fa-trash"></i> 删除' +
                                '</button>' +
                            '</div>' +
                        '</div>';
                    });
                    
                    document.getElementById('historyList').innerHTML = html || 
                        '<div class="empty-history">暂无历史记录</div>';
                    
                    // 绑定删除事件
                    document.querySelectorAll('.delete-btn').forEach(function(btn) {
                        btn.addEventListener('click', function() {
                            var index = parseInt(this.getAttribute('data-index'));
                            historyData.splice(index, 1);
                            localStorage.setItem('happy8History', JSON.stringify(historyData));
                            renderHistory();
                            
                            // 更新当前页面所有批量结果的按钮状态
                            var batchItems = document.querySelectorAll('.batch-item');
                            batchItems.forEach(function(item, idx) {
                                updateHappy8CollectButtonState(item, idx);
                            });
                            
                            layer.msg('删除成功', {icon: 1});
                        });
                    });
                }
                
                // 检查快乐8号码组合是否已存在
                function isDuplicateHappy8Numbers(newBalls) {
                    return historyData.some(function(existingItem) {
                        return newBalls.length === existingItem.balls.length &&
                               newBalls.every(function(ball, index) {
                                   return ball === existingItem.balls[index];
                               });
                    });
                }

                // 收藏单组号码（改进版）
                window.collectSingleSet = function(index) {
                    var batchItems = document.querySelectorAll('.batch-item');
                    if (index >= 0 && index < batchItems.length) {
                        var item = batchItems[index];
                        var ballsArray = Array.from(item.querySelectorAll('.ball')).map(function(el) { return el.textContent; });
                        
                        // 检查是否重复
                        if (isDuplicateHappy8Numbers(ballsArray)) {
                            layer.msg('该号码组合已收藏过了', {icon: 2});
                            return;
                        }
                        
                        var balls = {
                            balls: ballsArray,
                            time: new Date().toISOString()
                        };
                        
                        historyData.unshift(balls);
                        if(historyData.length > 50) {
                            historyData = historyData.slice(0, 50);
                        }
                        
                        localStorage.setItem('happy8History', JSON.stringify(historyData));
                        renderHistory();
                        
                        // 更新当前页面所有按钮状态
                        batchItems.forEach(function(batchItem, idx) {
                            updateHappy8CollectButtonState(batchItem, idx);
                        });
                        
                        layer.msg('收藏成功', {icon: 1});
                    }
                };

                // 更新快乐8收藏按钮状态
                function updateHappy8CollectButtonState(item, index) {
                    var ballsArray = Array.from(item.querySelectorAll('.ball')).map(el => el.textContent);
                    var saveBtn = item.querySelector('.save-btn');
                    
                    if (isDuplicateHappy8Numbers(ballsArray)) {
                        saveBtn.innerHTML = '<i class="fas fa-check"></i> 已收藏';
                        saveBtn.style.backgroundColor = 'var(--text-disabled)';
                        saveBtn.style.cursor = 'not-allowed';
                        saveBtn.onclick = null;
                    } else {
                        saveBtn.innerHTML = '<i class="fas fa-star"></i> 收藏';
                        saveBtn.style.backgroundColor = '';
                        saveBtn.style.cursor = 'pointer';
                        saveBtn.onclick = function() { collectSingleSet(index); };
                    }
                }
                
                // 复制号码
                window.copyNumbers = function(numbers) {
                    copyToClipboard(numbers);
                };
                
                // 绑定重置按钮事件（生成按钮使用内联onclick）
                document.getElementById('resetBtn').addEventListener('click', function() {
                    document.getElementById('batchResults').innerHTML = '';
                    layer.msg('已重置', {icon: 1});
                });
                
                // 颜色主题切换功能
                function initThemeSelector() {
                    var colorOptions = document.querySelectorAll('.color-option');
                    
                    if (colorOptions.length === 0) {
                        console.log('未找到颜色选择器');
                        return;
                    }
                    
                    var savedTheme = localStorage.getItem('happy8Theme') || 'blue';
                    
                    // 设置初始主题
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    colorOptions.forEach(function(option) {
                        option.classList.toggle('active', option.dataset.color === savedTheme);
                    });
                    
                    // 绑定颜色选择事件
                    colorOptions.forEach(function(option) {
                        option.addEventListener('click', function() {
                            var selectedColor = this.dataset.color;
                            
                            // 更新活动状态
                            colorOptions.forEach(function(opt) { opt.classList.remove('active'); });
                            this.classList.add('active');
                            
                            // 应用主题
                            document.documentElement.setAttribute('data-theme', selectedColor);
                            
                            // 保存到本地存储
                            localStorage.setItem('happy8Theme', selectedColor);
                            
                            layer.msg('主题已切换', {icon: 1, time: 1000});
                        });
                    });
                }
                
                // 初始化
                renderHistory();
                initThemeSelector();
            });
        });
    </script>
