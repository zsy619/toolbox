        // 渲染树型菜单
        function renderTree(container, menuItems, level = 0) {
            // 仅渲染前两级菜单
            if (level >= 2) return;

            const ul = document.createElement('ul');
            if (level > 0) {
                ul.style.marginLeft = '0px';
                ul.style.paddingLeft = '0px';
            }

            menuItems.forEach(item => {
                const li = document.createElement('li');

                // 计算子项数量
                let childCount = 0;
                if (item.children) {
                    childCount = item.children.length;
                } else if (item.tools) {
                    childCount = item.tools.length;
                }

                let badgeHTML = '';
                if (childCount > 0) {
                    badgeHTML = `<span class="tree-badge">${childCount}</span>`;
                }

                let toggleHTML = '';
                if (item.children && item.children.length > 0 && level < 1) {
                    // 使用统一图标，通过 CSS 旋转实现不同状态
                    toggleHTML = `<i class="fas fa-chevron-right tree-toggle"></i>`;
                }

                li.className = 'tree-item';
                li.dataset.id = item.id;
                li.dataset.level = level;
                li.innerHTML = `
                <div class="tree-content">
                    ${toggleHTML}
                    <i class="${item.icon || 'fas fa-folder'}"></i>
                    <span>${item.name}</span>
                    ${badgeHTML}
                </div>
            `;

                ul.appendChild(li);

                // 如果有子项，递归渲染
                if (item.children && item.children.length > 0 && level < 1) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'tree-children';
                    childrenContainer.style.display = 'none';
                    childrenContainer.style.marginTop = '10px';

                    const childUl = document.createElement('ul');
                    childUl.style.marginLeft = '0px';
                    childUl.style.paddingLeft = '0px';
                    renderTree(childUl, item.children, level + 1);
                    childrenContainer.appendChild(childUl);

                    li.appendChild(childrenContainer);

                    // 添加折叠/展开功能
                    const toggle = li.querySelector('.tree-toggle');
                    if (toggle) {
                        toggle.addEventListener('click', function (e) {
                            e.stopPropagation();
                            li.classList.toggle('expanded');
                            childrenContainer.style.display = li.classList.contains('expanded') ? 'block' : 'none';
                        });
                    }
                }

                // 添加点击事件
                li.addEventListener('click', function (e) {
                    if (e.target.classList.contains('tree-toggle') ||
                        e.target.classList.contains('tree-badge')) return;

                    // 激活菜单项
                    document.querySelectorAll('.tree-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    this.classList.add('active');

                    let toolsToShow = [];
                    if (item.children && item.children.length > 0) {
                        // 若有子菜单，显示子菜单下的所有工具
                        item.children.forEach(child => {
                            if (child.tools) {
                                toolsToShow = toolsToShow.concat(child.tools);
                            }
                            if (child.children) {
                                toolsToShow = toolsToShow.concat(getAllToolsFromCategory(child));
                            }
                        });
                    } else if (item.tools) {
                        // 若有工具，显示当前项的工具
                        toolsToShow = toolsToShow.concat(item.tools);
                    } else {
                        toolsToShow = getAllToolsFromCategory(item);
                    }

                    renderTools(toolsToShow);
                    document.getElementById('category-title').textContent = item.name + "相关工具";
                    e.stopPropagation();
                });
            });

            container.appendChild(ul);
        }

        // 从类别中获取所有工具（递归）
        function getAllToolsFromCategory(category) {
            let tools = [];

            if (category.tools) {
                tools = tools.concat(category.tools);
            }

            if (category.children) {
                category.children.forEach(child => {
                    tools = tools.concat(getAllToolsFromCategory(child));
                });
            }

            return tools;
        }

        // 渲染工具卡片
        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';

            if (!tools || tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-inbox"></i>
                        <h3>该分类下暂无工具</h3>
                        <p>请选择其他分类或添加新工具</p>
                    </div>
                `;
                return;
            }

            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';

                // 设置工具卡片的独立颜色
                if (tool.color && tool.bgColor) {
                    card.style.setProperty('--card-color', `var(--${tool.color})`);
                    card.style.setProperty('--card-bg-light', `var(--${tool.bgColor})`);
                }

                let tagsHTML = '';
                if (tool.tags) {
                    tool.tags.forEach(tag => {
                        tagsHTML += `<span>${tag}</span>`;
                    });
                }

                let labelsHTML = '';
                if (tool.isHot) {
                    labelsHTML += '<span class="hot-label">热门</span>';
                }
                if (tool.isNew) {
                    labelsHTML += '<span class="new-label">新</span>';
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="${tool.icon}"></i>
                        </div>
                        <div class="card-title">${tool.name}</div>
                    </div>
                    <div class="card-body">
                        <p class="card-desc">${tool.desc}</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-tags">
                            ${labelsHTML}
                            ${tagsHTML}
                        </div>
                        <a href="${tool.url}" target="_blank" class="card-link">访问 <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // 更新统计信息
        function updateStats() {
            let totalTools = 0;
            let maxLevel = 0;

            function traverse(categories, level) {
                maxLevel = Math.max(maxLevel, level);
                categories.forEach(cat => {
                    if (cat.tools) {
                        totalTools += cat.tools.length;
                    }
                    if (cat.children) {
                        traverse(cat.children, level + 1);
                    }
                });
            }

            traverse(navData.categories, 1);

            document.getElementById('tool-count').textContent = totalTools;
            document.getElementById('category-count').textContent = navData.categories.length;
            document.getElementById('level-count').textContent = maxLevel;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 开发测试用：在控制台输出navData，方便调试
            console.log('navData:', navData);
            // 初始化Layui模块
            layui.use(['element'], function () {
                var element = layui.element;

                // 渲染树型菜单
                const treeContainer = document.getElementById('tree-container');
                renderTree(treeContainer, navData.categories);

                // 默认显示所有工具
                const allTools = [];
                navData.categories.forEach(cat => {
                    allTools.push(...getAllToolsFromCategory(cat));
                });
                // renderTools(allTools);
                document.getElementById('category-title').textContent = "所有工具";

                // 更新统计信息
                updateStats();

                // 菜单过滤
                const filterInput = document.getElementById('menu-filter-input');
                filterInput.addEventListener('input', function () {
                    const searchTerm = this.value.toLowerCase();

                    document.querySelectorAll('.tree-item').forEach(item => {
                        const itemName = item.textContent.toLowerCase();
                        if (itemName.includes(searchTerm)) {
                            item.classList.remove('hidden');

                            // 确保父菜单展开
                            let parent = item.closest('.tree-children');
                            while (parent) {
                                const parentItem = parent.parentElement;
                                if (parentItem.classList.contains('tree-item')) {
                                    parentItem.classList.add('expanded');
                                    parentItem.querySelector('.tree-children').style.display = 'block';
                                }
                                parent = parent.parentElement.closest('.tree-children');
                            }
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                });

                // 搜索功能
                const searchInput = document.querySelector('.search-box input');
                searchInput.addEventListener('input', function () {
                    const searchTerm = this.value.toLowerCase();
                    if (searchTerm.length < 2) {
                        // 恢复显示所有工具
                        const activeItem = document.querySelector('.tree-item.active');
                        if (activeItem) {
                            const itemId = activeItem.dataset.id;
                            const activeCategory = findCategoryById(navData.categories, itemId);
                            if (activeCategory) {
                                const tools = activeCategory.tools || getAllToolsFromCategory(activeCategory);
                                renderTools(tools);
                                document.getElementById('category-title').textContent = activeCategory.name + "工具";
                            }
                        } else {
                            const allTools = [];
                            navData.categories.forEach(cat => {
                                allTools.push(...getAllToolsFromCategory(cat));
                            });
                            renderTools(allTools);
                            document.getElementById('category-title').textContent = "所有工具";
                        }
                        return;
                    }

                    const container = document.getElementById('tools-container');
                    container.innerHTML = '';

                    let foundTools = [];

                    // 递归搜索所有工具
                    function searchTools(categories) {
                        categories.forEach(cat => {
                            if (cat.tools) {
                                cat.tools.forEach(tool => {
                                    if (tool.name.toLowerCase().includes(searchTerm) ||
                                        tool.desc.toLowerCase().includes(searchTerm) ||
                                        (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                                    ) {
                                        foundTools.push(tool);
                                    }
                                });
                            }

                            if (cat.children) {
                                searchTools(cat.children);
                            }
                        });
                    }

                    searchTools(navData.categories);

                    if (foundTools.length > 0) {
                        renderTools(foundTools);
                        document.getElementById('category-title').textContent = "搜索结果";
                    } else {
                        container.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-search"></i>
                                <h3>未找到匹配的工具</h3>
                                <p>尝试使用其他关键词搜索</p>
                            </div>
                        `;
                    }
                });

                // 刷新按钮
                document.querySelector('.menu-header .fa-sync-alt').addEventListener('click', function () {
                    location.reload();
                });

                // 默认展开第一级
                setTimeout(() => {
                    const firstLevelItems = document.querySelectorAll('.tree-item[data-level="0"]');
                    if (firstLevelItems.length > 0) {
                        firstLevelItems[0].classList.add('active');
                        const itemId = firstLevelItems[0].dataset.id;
                        const activeCategory = findCategoryById(navData.categories, itemId);
                        if (activeCategory) {
                            const tools = activeCategory.tools || getAllToolsFromCategory(activeCategory);
                            renderTools(tools);
                            document.getElementById('category-title').textContent = activeCategory.name + "工具";
                        }
                    }
                }, 100);
            });
        });

        // 根据ID查找分类
        function findCategoryById(categories, id) {
            for (const cat of categories) {
                if (cat.id === id) {
                    return cat;
                }

                if (cat.children) {
                    const found = findCategoryById(cat.children, id);
                    if (found) return found;
                }
            }
            return null;
        }
    </script>
