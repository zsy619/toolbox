<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂 - 经典街机游戏</title>
    <link rel="stylesheet" href="css/bee-invaders.css">
</head>
<body>
    <div class="game-container">
        <h1>🐝 小蜜蜂大战 🐝</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">关卡</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="beeInvaders.startGame()">开始游戏</button>
            <button id="pauseBtn" onclick="beeInvaders.togglePause()" disabled>暂停</button>
            <button id="restartBtn" onclick="beeInvaders.restartGame()">重新开始</button>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li><kbd>←</kbd> <kbd>→</kbd> 或 <kbd>A</kbd> <kbd>D</kbd> - 移动飞船</li>
                <li><kbd>空格键</kbd> 或点击屏幕 - 发射子弹</li>
                <li><kbd>P</kbd> - 暂停/继续游戏</li>
                <li>🎯 消灭所有小蜜蜂进入下一关</li>
                <li>🛡️ 利用掩体阻挡蜜蜂子弹</li>
                <li>⚡ 击败红色蜜蜂获得更多分数</li>
                <li>💫 偶尔出现的UFO能获得奖励分数</li>
            </ul>
        </div>
    </div>

    <script src="js/bee-invaders.js"></script>
</body>
</html>
