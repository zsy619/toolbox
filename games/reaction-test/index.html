<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反应测试游戏 - 在线免费反应速度训练游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="免费在线反应测试游戏，测试并训练你的反应速度，多种测试模式，科学评估反应能力，扁平化设计界面！">
    <meta name="keywords" content="反应测试,反应速度,反应训练,在线测试,反应能力,免费游戏,扁平化设计,反应时间">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#FF5722">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1>⚡ 反应测试</h1>
            <div class="game-subtitle">测试你的反应速度</div>
        </header>

        <section class="test-mode-selector">
            <h3>🎯 测试模式</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="reactionTest.setMode('simple')">
                    <span>👆</span>
                    <div>简单模式</div>
                    <small>绿色时点击</small>
                </button>
                <button class="mode-btn" onclick="reactionTest.setMode('visual')">
                    <span>👁️</span>
                    <div>视觉模式</div>
                    <small>图形变化时点击</small>
                </button>
                <button class="mode-btn" onclick="reactionTest.setMode('audio')">
                    <span>🔊</span>
                    <div>听觉模式</div>
                    <small>听到声音时点击</small>
                </button>
                <button class="mode-btn" onclick="reactionTest.setMode('multiple')">
                    <span>🎯</span>
                    <div>连续模式</div>
                    <small>5次测试取平均</small>
                </button>
            </div>
        </section>

        <section class="game-stats">
            <div class="stat-card">
                <div class="stat-value" id="lastTime">--</div>
                <div class="stat-label">最近反应</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">--</div>
                <div class="stat-label">平均时间</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestTime">--</div>
                <div class="stat-label">最佳记录</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="testCount">0</div>
                <div class="stat-label">测试次数</div>
            </div>
        </section>

        <section class="reaction-area" id="reactionArea" onclick="reactionTest.handleClick()">
            <div class="reaction-icon" id="reactionIcon">⚡</div>
            <div class="reaction-text" id="reactionText">点击开始测试你的反应速度</div>
        </section>

        <section class="game-controls">
            <button class="btn start-btn" onclick="reactionTest.startTest()" id="startBtn">🚀 开始测试</button>
            <button class="btn" onclick="reactionTest.resetStats()" id="resetBtn">🔄 重置统计</button>
            <button class="btn secondary" onclick="reactionTest.showHelp()">❓ 使用说明</button>
        </section>

        <section class="results-history">
            <h3>📊 最近测试结果</h3>
            <div class="results-list" id="resultsList">
                <div class="empty-results">开始测试后将显示结果</div>
            </div>
        </section>

        <!-- 帮助弹窗 -->
        <div class="popup" id="helpPopup">
            <div class="popup-content">
                <h2>⚡ 使用说明</h2>
                
                <div style="text-align: left; margin-bottom: 20px;">
                    <h3 style="color: #FFD54F; margin-bottom: 10px;">🎯 测试方法</h3>
                    <p style="line-height: 1.6; margin-bottom: 15px;">
                        1. 选择测试模式<br>
                        2. 点击"开始测试"<br>
                        3. 等待信号出现<br>
                        4. 立即点击反应区域
                    </p>
                    
                    <h3 style="color: #FFD54F; margin-bottom: 10px;">🏆 评分标准</h3>
                    <p style="line-height: 1.6; margin-bottom: 15px;">
                        • &lt;200ms: 闪电般反应<br>
                        • 200-250ms: 优秀<br>
                        • 250-300ms: 良好<br>
                        • 300-400ms: 一般<br>
                        • &gt;400ms: 需要练习
                    </p>
                    
                    <h3 style="color: #FFD54F; margin-bottom: 10px;">💡 提示</h3>
                    <p style="line-height: 1.6;">
                        • 保持专注，放松心态<br>
                        • 多次测试获得准确结果<br>
                        • 避免抢跑（提前点击）
                    </p>
                </div>
                
                <div class="popup-actions">
                    <button class="btn" onclick="reactionTest.closeHelp();">明白了</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
