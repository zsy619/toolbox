<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁 - 地产策略游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🏠 大富翁</h1>
            <p class="game-subtitle">地产策略游戏 - 成为最富有的玩家！</p>
        </div>

        <div class="game-info" id="gameInfo"></div>

        <div class="board" id="board"></div>

        <div class="game-controls">
            <button class="btn" id="rollDice">🎲 掷骰子</button>
            <span class="dice-result" id="diceResult" style="display: none;"></span>
            <button class="btn" id="buyProperty" style="display: none;">💰 购买地产</button>
            <button class="btn" id="endTurn" style="display: none;">✅ 结束回合</button>
        </div>

        <div class="property-info" id="propertyInfo" style="display: none;"></div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
