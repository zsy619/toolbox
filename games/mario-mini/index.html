<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级马里奥 - 经典平台跳跃游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🍄 超级马里奥</h1>
            <p class="game-subtitle">经典平台跳跃冒险游戏</p>
        </div>

        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="lives">生命: <span id="lives">3</span></div>
            <div class="level">关卡: <span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="400"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">A/← - 向左移动</div>
            <div class="control-item">D/→ - 向右移动</div>
            <div class="control-item">W/↑/空格 - 跳跃</div>
            <div class="control-item">S/↓ - 蹲下</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
