<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳棋 - 经典策略游戏</title>
    <link rel="stylesheet" href="css/checkers.css">
</head>
<body>
    <div class="game-container">
        <h1>🔴 跳棋 ⚫</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">当前玩家</div>
                <div class="info-value">
                    <div class="current-player" id="currentPlayer">🔴 红方</div>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">红方棋子</div>
                <div class="info-value" id="redPieces">12</div>
            </div>
            <div class="info-item">
                <div class="info-label">黑方棋子</div>
                <div class="info-value" id="blackPieces">12</div>
            </div>
            <div class="info-item">
                <div class="info-label">移动次数</div>
                <div class="info-value" id="moveCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="checkers.newGame()">新游戏</button>
            <button id="undoBtn" onclick="checkers.undo()" disabled>悔棋</button>
            <button id="aiModeBtn" onclick="checkers.toggleAIMode()">人机对战</button>
            <button id="rulesBtn" onclick="checkers.showRules()">游戏规则</button>
        </div>

        <div class="game-board">
            <div class="board-container" id="boardContainer">
                <div class="checkers-board" id="checkersBoard">
                    <!-- 棋盘将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <div class="game-status-panel">
            <div class="status-message" id="statusMessage">请红方走棋</div>
            <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
                🤔 AI正在思考...
            </div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🎯 <strong>胜利条件</strong>：吃掉对方所有棋子或封锁对方无法移动</li>
                <li>🎲 <strong>移动规则</strong>：只能斜向移动到空的深色格子</li>
                <li>⚡ <strong>跳跃吃子</strong>：跳过对方棋子进行吃子，可连续跳跃</li>
                <li>👑 <strong>升级王棋</strong>：到达对方底线的棋子升级为王棋</li>
                <li>🔄 <strong>王棋移动</strong>：王棋可以向前后四个斜向移动</li>
                <li>🤖 <strong>人机模式</strong>：可与AI对战</li>
                <li>↩️ <strong>悔棋功能</strong>：可撤销上一步操作</li>
            </ul>
        </div>
    </div>

    <script src="js/checkers.js"></script>
</body>
</html>
