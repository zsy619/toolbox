<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片翻翻乐 - 经典记忆力训练游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="经典卡片翻翻乐记忆力训练游戏，扁平化设计界面，多种主题和难度等级，提升专注力和记忆能力！">
    <meta name="keywords" content="卡片翻翻乐,记忆游戏,翻牌游戏,记忆力训练,在线游戏,免费游戏,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#3498DB">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <h1>🃏 卡片翻翻乐</h1>
        
        <section class="game-stats">
            <div class="stat-item">
                <div class="stat-label">分数</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">时间</div>
                <div class="stat-value" id="time">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">翻牌次数</div>
                <div class="stat-value" id="flips">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">匹配成功</div>
                <div class="stat-value" id="matches">0</div>
            </div>
        </section>

        <section class="theme-selector">
            <h3>🎨 选择主题</h3>
            <div class="theme-buttons">
                <button class="theme-btn active" data-theme="animals">🐾 动物</button>
                <button class="theme-btn" data-theme="fruits">🍎 水果</button>
                <button class="theme-btn" data-theme="colors">🌈 颜色</button>
                <button class="theme-btn" data-theme="numbers">🔢 数字</button>
            </div>
        </section>

        <section class="difficulty-selector">
            <h3>🎯 选择难度</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">🟢 简单 (4×3)</button>
                <button class="difficulty-btn" data-difficulty="medium">🟡 中等 (4×4)</button>
                <button class="difficulty-btn" data-difficulty="hard">🔴 困难 (6×4)</button>
                <button class="difficulty-btn" data-difficulty="expert">💜 专家 (6×6)</button>
            </div>
        </section>

        <section class="game-controls">
            <button class="btn success" id="newGameBtn" onclick="flipCards.newGame()">🎮 新游戏</button>
            <button class="btn secondary" id="pauseBtn" onclick="flipCards.pauseGame()">⏸️ 暂停</button>
            <button class="btn" id="hintBtn" onclick="flipCards.showHint()">💡 提示</button>
            <button class="btn secondary" id="resetBtn" onclick="flipCards.resetGame()">🔄 重置</button>
        </section>

        <section class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">准备开始游戏</div>
        </section>

        <section class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- 游戏卡片将通过JavaScript生成 -->
            </div>
        </section>

        <section class="instructions">
            <h3>🎮 游戏规则</h3>
            <div class="instruction-grid">
                <div class="instruction-item">
                    <div class="instruction-icon">🎯</div>
                    <div class="instruction-text">
                        <h4>游戏目标</h4>
                        <p>翻开所有卡片，找到相同的配对，在最短时间内完成匹配</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">👆</div>
                    <div class="instruction-text">
                        <h4>操作方式</h4>
                        <p>点击卡片翻开，找到两张相同的卡片即可消除</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">⚡</div>
                    <div class="instruction-text">
                        <h4>计分规则</h4>
                        <p>匹配成功得分，翻牌次数越少得分越高，时间奖励</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">🏆</div>
                    <div class="instruction-text">
                        <h4>挑战模式</h4>
                        <p>四种难度等级，从4×3到6×6，挑战你的记忆极限</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 游戏完成弹窗 -->
        <div class="game-complete-overlay" id="completeOverlay">
            <div class="complete-content">
                <div class="celebration">🎉</div>
                <h2>恭喜完成！</h2>
                <div class="complete-stats">
                    <p>最终分数: <span id="finalScore">0</span></p>
                    <p>用时: <span id="finalTime">00:00</span></p>
                    <p>翻牌次数: <span id="finalFlips">0</span></p>
                    <p>难度等级: <span id="finalDifficulty">简单</span></p>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn success" onclick="flipCards.newGame()">再来一局</button>
                    <button class="btn secondary" onclick="flipCards.closeComplete()">返回</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
