<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🧱 打砖块</h1>
            <div class="game-stats">
                <div class="stat">分数: <span id="score">0</span></div>
                <div class="stat">生命: <span id="lives">3</span></div>
                <div class="stat">等级: <span id="level">1</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <button class="btn" id="startBtn">开始游戏</button>
                <button class="btn" id="pauseBtn">暂停</button>
                <button class="btn" id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>移动挡板反弹小球</li>
                    <li>击破所有砖块过关</li>
                    <li>不同颜色砖块分数不同</li>
                    <li>生命用完游戏结束</li>
                </ul>
            </div>
            
            <div class="controls">
                <h3>操作方式</h3>
                <ul>
                    <li>鼠标移动控制挡板</li>
                    <li>← → 方向键移动</li>
                    <li>空格键发射小球</li>
                    <li>P键暂停游戏</li>
                </ul>
            </div>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 id="messageTitle">游戏结束</h2>
                <p id="messageText">最终得分: 0</p>
                <button class="btn" id="newGameBtn">新游戏</button>
            </div>
        </div>
    </div>
    
    <script src="js/breakout.js"></script>
</body>
</html>
