<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乒乓球游戏 - 经典对战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🏓 乒乓球游戏</h1>
            <p class="game-subtitle">经典乒乓球对战 - 挑战AI对手！</p>
        </div>

        <div class="game-info">
            <div class="player-score">玩家: <span id="playerScore">0</span></div>
            <div class="ai-score">电脑: <span id="aiScore">0</span></div>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">难度:</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium" selected>中等</option>
                <option value="hard">困难</option>
            </select>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="400"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">W/S 或 ↑/↓ - 控制球拍</div>
            <div class="control-item">鼠标移动 - 控制球拍位置</div>
            <div class="control-item">先得11分获胜</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
