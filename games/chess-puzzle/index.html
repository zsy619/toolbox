<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋残局 - 解谜游戏</title>
    <link rel="stylesheet" href="css/chess-puzzle.css">
</head>

<body>
    <div class="game-container">
        <h1>♔ 象棋残局 ♚</h1>
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">当前棋局</div>
                <div class="info-value" id="currentPuzzle">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">移动步数</div>
                <div class="info-value" id="moveCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">解谜时间</div>
                <div class="info-value" id="puzzleTime">00:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">完成进度</div>
                <div class="info-value" id="completedCount">0/10</div>
            </div>
        </div>
        <div class="controls">
            <button onclick="chessPuzzle.resetPuzzle()">重置棋局</button>
            <button onclick="chessPuzzle.undoMove()" id="undoBtn" disabled>悔棋</button>
            <button onclick="chessPuzzle.showHint()">提示</button>
            <button onclick="chessPuzzle.showSolution()">查看解答</button>
            <button onclick="chessPuzzle.showRules()">游戏规则</button>
            <button onclick="chessPuzzle.debugGame()" style="background: #e67e22;">调试</button>
        </div>
        <div class="game-board">
            <div class="chess-board-container">
                <div class="chess-board" id="chessBoard"></div>
            </div>
            <div class="control-panel">
                <div class="puzzle-info">
                    <div class="puzzle-title" id="puzzleTitle">楚河汉界</div>
                    <div class="puzzle-description" id="puzzleDescription">红方先行，三步内将死黑方</div>
                    <div class="puzzle-difficulty difficulty-easy" id="puzzleDifficulty">初级</div>
                </div>
                <div class="move-history">
                    <h4 style="color: #8B4513; margin-bottom: 10px;">移动记录</h4>
                    <div id="moveHistory"></div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="chessPuzzle.nextPuzzle()">下一题</button>
                    <button class="action-btn" onclick="chessPuzzle.previousPuzzle()">上一题</button>
                    <button class="action-btn" onclick="chessPuzzle.randomPuzzle()">随机题目</button>
                </div>
                <div class="puzzle-list">
                    <h4 style="color: #8B4513; margin-bottom: 10px;">题目列表</h4>
                    <div id="puzzleList"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <h2>🎉 恭喜解答正确！🎉</h2>
            <p id="successText"></p>
            <div style="margin: 20px 0;">
                <p>用时: <span id="solveTime">00:00</span></p>
                <p>步数: <span id="solveSteps">0</span></p>
            </div>
            <button onclick="chessPuzzle.closeSuccessModal()">下一题</button>
            <button onclick="chessPuzzle.closeSuccessModal(); chessPuzzle.resetPuzzle();">再解一次</button>
        </div>
    </div>
    <script src="js/chess-puzzle.js"></script>
</body>

</html>
