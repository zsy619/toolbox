<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="css/gobang.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>五子棋对战</h1>
            <div class="game-status">
                <div class="current-player">
                    当前：<span id="currentPlayer" class="black">黑棋</span>
                </div>
                <div class="game-score">
                    <span class="score-black">黑棋: <span id="blackScore">0</span></span>
                    <span class="score-red">红棋: <span id="redScore">0</span></span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="game-board-container">
                <canvas id="gameBoard" width="600" height="600"></canvas>
                <div class="game-result" id="gameResult">
                    <div class="result-content">
                        <h2 id="resultTitle">游戏结束</h2>
                        <p id="resultText">黑棋获胜！</p>
                        <button id="playAgainBtn" class="btn btn-primary">再来一局</button>
                    </div>
                </div>
            </div>

            <div class="game-history">
                <h3>棋局历史</h3>
                <div class="history-list" id="historyList">
                    <div class="history-empty">暂无历史记录</div>
                </div>
                <button id="clearHistoryBtn" class="btn btn-secondary">清空历史</button>
            </div>
        </div>

        <div class="game-controls">
            <button id="newGameBtn" class="btn btn-primary">新游戏</button>
            <button id="undoBtn" class="btn">悔棋</button>
            <button id="resetBtn" class="btn">重置</button>
            <button id="saveGameBtn" class="btn">保存棋局</button>
        </div>

        <div class="game-info">
            <div class="rules">
                <h3>游戏规则</h3>
                <ul>
                    <li>黑棋先手，双方轮流下棋</li>
                    <li>率先连成五子者获胜</li>
                    <li>可横、竖、斜连成五子</li>
                    <li>点击交叉点下棋</li>
                </ul>
            </div>

            <div class="controls-guide">
                <h3>操作说明</h3>
                <ul>
                    <li>点击交叉点下棋</li>
                    <li>悔棋：撤销上一步</li>
                    <li>重置：清空棋盘</li>
                    <li>保存：保存当前棋局</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/gobang.js"></script>
</body>

</html>
