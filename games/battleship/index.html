<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海战棋 - 经典战舰对战游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="经典海战棋对战游戏，扁平化设计界面，布置战舰攻击敌方，支持单人和双人模式！">
    <meta name="keywords" content="海战棋,战舰游戏,策略游戏,对战游戏,在线游戏,免费游戏,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#3498DB">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <h1>⚓ 海战棋</h1>
        
        <section class="game-phase" id="gamePhase">
            <div class="phase-title">布置阶段</div>
            <div class="phase-description">拖拽或点击放置你的战舰</div>
        </section>

        <section class="game-controls">
            <button class="btn" id="newGameBtn" onclick="battleship.newGame()">🎮 新游戏</button>
            <button class="btn secondary" id="randomBtn" onclick="battleship.randomPlacement()">🎲 随机布置</button>
            <button class="btn secondary" id="rotateBtn" onclick="battleship.rotateShip()">🔄 旋转</button>
            <button class="btn danger" id="startBattleBtn" onclick="battleship.startBattle()" disabled>⚔️ 开始战斗</button>
        </section>

        <section class="game-stats">
            <div class="stat-item">
                <div class="stat-label">己方战舰</div>
                <div class="stat-value" id="playerShips">5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">敌方战舰</div>
                <div class="stat-value" id="enemyShips">5</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">命中次数</div>
                <div class="stat-value" id="hits">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">总攻击次数</div>
                <div class="stat-value" id="totalShots">0</div>
            </div>
        </section>

        <section class="ships-panel" id="shipsPanel">
            <h3>🚢 选择战舰</h3>
            <div class="ship-list" id="shipList">
                <!-- 战舰列表将通过JavaScript生成 -->
            </div>
        </section>

        <section class="boards-container">
            <div class="board-section">
                <div class="board-title">🛡️ 己方海域</div>
                <div class="board" id="playerBoard">
                    <!-- 棋盘格子将通过JavaScript生成 -->
                </div>
            </div>
            <div class="board-section">
                <div class="board-title">🎯 敌方海域</div>
                <div class="board" id="enemyBoard">
                    <!-- 棋盘格子将通过JavaScript生成 -->
                </div>
            </div>
        </section>

        <section class="instructions">
            <h3>🎮 游戏规则</h3>
            <div class="instruction-grid">
                <div class="instruction-item">
                    <h4>布置阶段</h4>
                    <p>选择战舰后点击己方海域放置，可旋转方向</p>
                </div>
                <div class="instruction-item">
                    <h4>战斗阶段</h4>
                    <p>点击敌方海域格子进行攻击，击沉所有敌舰获胜</p>
                </div>
                <div class="instruction-item">
                    <h4>攻击结果</h4>
                    <p>红色表示命中，灰色表示落空，紫色表示击沉</p>
                </div>
                <div class="instruction-item">
                    <h4>胜利条件</h4>
                    <p>先击沉对方所有战舰的玩家获得胜利</p>
                </div>
            </div>
        </section>

        <!-- 游戏结束弹窗 -->
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <div class="celebration">🏆</div>
                <h2>战斗结束！</h2>
                <div class="winner-text" id="winnerText">你获得了胜利！</div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn" onclick="battleship.newGame()">再来一局</button>
                    <button class="btn secondary" onclick="battleship.closeGameOver()">返回</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
