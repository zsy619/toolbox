<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字华容道 - 经典数字滑动益智游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="经典数字华容道滑动拼图游戏，扁平化设计界面，多种难度选择，锻炼逻辑思维和空间感知能力！">
    <meta name="keywords" content="数字华容道,滑动拼图,益智游戏,数字游戏,在线游戏,免费游戏,15拼图,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#9C27B0">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <h1>🔢 数字华容道</h1>
        
        <section class="game-stats">
            <div class="stat-item">
                <div class="stat-label">移动次数</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">用时</div>
                <div class="stat-value" id="time">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">难度</div>
                <div class="stat-value" id="difficulty">3×3</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">最佳记录</div>
                <div class="stat-value" id="bestRecord">--</div>
            </div>
        </section>

        <section class="difficulty-selector">
            <button class="difficulty-btn active" data-size="3">简单 (3×3)</button>
            <button class="difficulty-btn" data-size="4">中等 (4×4)</button>
            <button class="difficulty-btn" data-size="5">困难 (5×5)</button>
            <button class="difficulty-btn" data-size="6">专家 (6×6)</button>
        </section>

        <section class="controls">
            <button class="btn" id="newGameBtn" onclick="numberKlotski.newGame()">🎮 新游戏</button>
            <button class="btn secondary" id="shuffleBtn" onclick="numberKlotski.shuffle()">🔀 重新打乱</button>
            <button class="btn secondary" id="solveBtn" onclick="numberKlotski.autoSolve()">🤖 自动求解</button>
            <button class="btn" id="hintBtn" onclick="numberKlotski.showHint()">💡 提示</button>
        </section>

        <section class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- 游戏方块将通过JavaScript生成 -->
            </div>
        </section>

        <section class="instructions">
            <h3>🎮 游戏规则</h3>
            <div class="instruction-grid">
                <div class="instruction-item">
                    <div class="instruction-icon">🎯</div>
                    <div class="instruction-text">
                        <h4>游戏目标</h4>
                        <p>将数字按照从1开始的顺序排列，空格在右下角</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">👆</div>
                    <div class="instruction-text">
                        <h4>移动方式</h4>
                        <p>点击数字方块可以将其移动到相邻的空格位置</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">⚡</div>
                    <div class="instruction-text">
                        <h4>策略技巧</h4>
                        <p>先排列前几行，再逐步完成下面的行列</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">🏆</div>
                    <div class="instruction-text">
                        <h4>挑战目标</h4>
                        <p>用最少的移动次数和最短的时间完成拼图</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="best-records">
            <h3>🏆 最佳记录</h3>
            <div class="records-grid" id="recordsGrid">
                <!-- 记录将通过JavaScript生成 -->
            </div>
        </section>

        <!-- 游戏完成弹窗 -->
        <div class="game-complete-overlay" id="completeOverlay">
            <div class="complete-content">
                <div class="celebration">🎉</div>
                <h2>恭喜完成！</h2>
                <div class="complete-stats">
                    <p>移动次数: <span id="finalMoves">0</span></p>
                    <p>用时: <span id="finalTime">00:00</span></p>
                    <p>难度: <span id="finalDifficulty">3×3</span></p>
                    <p id="newRecordText" style="color: #e74c3c; font-weight: bold; display: none;">🏆 新记录！</p>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn" onclick="numberKlotski.newGame()">再来一局</button>
                    <button class="btn secondary" onclick="numberKlotski.closeComplete()">返回</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
