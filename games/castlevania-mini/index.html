<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典恶魔城动作冒险游戏 - 原生HTML5实现">
    <meta name="keywords" content="恶魔城,动作游戏,经典游戏,HTML5游戏">
    <title>恶魔城 - 经典动作冒险游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    <div class="game-container">
        <h1>🦇 恶魔城</h1>
        <div class="game-info">
            <p>经典动作冒险游戏，探索神秘城堡</p>
            <p><strong>操作方式：</strong> WASD移动, J鲭子, K副武器, 空格跳跃</p>
        </div>
        <div class="game-status">
            <div class="status-item">
                <div class="status-value" id="playerHp">100</div>
                <div class="status-label">生命值</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="score">0</div>
                <div class="status-label">得分</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="hearts">5</div>
                <div class="status-label">爱心</div>
            </div>
        </div>
        <div class="game-canvas" id="gameCanvas"></div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重新开始</button>
        </div>
        <div class="game-tips">
            <h3>游戏提示</h3>
            <ul>
                <li>使用鲭子攻击可以破坏物品</li>
                <li>收集爱心可以使用副武器</li>
                <li>注意各种怪物的攻击模式</li>
                <li>在平台间跳跃时小心落下</li>
            </ul>
        </div>
    </div>
    <script src="castlevania-mini.js"></script>
</body>
</html>
