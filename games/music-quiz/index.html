<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐猜猜 - 音乐知识问答游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎤 音乐猜猜</h1>
            <p class="game-subtitle">测试你的音乐知识和文化素养</p>
        </div>

        <div class="category-selector" id="categorySelector">
            <div class="category-title">选择音乐类型：</div>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="classical">古典音乐</button>
                <button class="category-btn" data-category="pop">流行音乐</button>
                <button class="category-btn" data-category="rock">摇滚音乐</button>
                <button class="category-btn" data-category="jazz">爵士音乐</button>
                <button class="category-btn" data-category="chinese">中国音乐</button>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">当前得分</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">题目进度</div>
                <div class="score-value" id="questionProgress">0/10</div>
            </div>
            <div class="score-item">
                <div class="score-label">正确率</div>
                <div class="score-value" id="accuracy">0%</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="question-container" id="questionContainer" style="display: none;">
            <div class="question-number" id="questionNumber">第 1 题</div>
            <div class="question-text" id="questionText"></div>
        </div>

        <div class="options-container" id="optionsContainer"></div>

        <div class="control-buttons">
            <button class="btn btn-primary" id="startBtn">开始游戏</button>
            <button class="btn btn-primary" id="nextBtn" style="display: none;">下一题</button>
            <button class="btn btn-secondary" id="restartBtn" style="display: none;">重新开始</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">🎉 游戏结束！</div>
            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-number" id="finalScore">0</div>
                    <div class="stat-label">最终得分</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="correctAnswers">0</div>
                    <div class="stat-label">正确题数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="finalAccuracy">0%</div>
                    <div class="stat-label">正确率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="timeSpent">0s</div>
                    <div class="stat-label">用时</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
