<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店大亨 - 商业模拟游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🏪 商店大亨</h1>
            <p class="game-subtitle">打造你的商业帝国</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-value" id="money">1000</div>
                <div class="stat-label">资金</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-value" id="customers">0</div>
                <div class="stat-label">今日顾客</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-value" id="revenue">0</div>
                <div class="stat-label">今日收入</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-value" id="reputation">50</div>
                <div class="stat-label">声誉</div>
            </div>
        </div>

        <div class="game-main">
            <div class="shop-area">
                <div class="shop-display">
                    <div class="shop-grid" id="shopGrid">
                        <!-- 商店网格将通过JavaScript生成 -->
                    </div>
                    <div class="customer-area" id="customerArea">
                        <!-- 顾客将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="shop-controls">
                    <div class="time-info">
                        <div class="current-time" id="currentTime">09:00</div>
                        <div class="shop-status" id="shopStatus">营业中</div>
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn" id="openCloseBtn">🔒 关店</button>
                        <button class="control-btn" id="upgradeBtn">⬆️ 升级</button>
                        <button class="control-btn" id="marketingBtn">📢 营销</button>
                        <button class="control-btn" id="staffBtn">👨‍💼 员工</button>
                    </div>
                </div>
            </div>

            <div class="management-panel">
                <div class="inventory-section">
                    <h3>📦 库存管理</h3>
                    <div class="inventory-grid" id="inventoryGrid">
                        <!-- 库存将通过JavaScript生成 -->
                    </div>
                    <button class="restock-btn" id="restockBtn">🚚 进货</button>
                </div>

                <div class="products-section">
                    <h3>🛍️ 商品管理</h3>
                    <div class="product-categories">
                        <button class="category-btn active" data-category="food">食品</button>
                        <button class="category-btn" data-category="electronics">电子</button>
                        <button class="category-btn" data-category="clothing">服装</button>
                        <button class="category-btn" data-category="books">图书</button>
                    </div>
                    <div class="product-list" id="productList">
                        <!-- 商品列表将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="analytics-section">
                    <h3>📊 经营分析</h3>
                    <div class="analytics-charts">
                        <div class="chart-item">
                            <div class="chart-label">销售额</div>
                            <div class="chart-bar">
                                <div class="chart-fill sales" id="salesChart"></div>
                            </div>
                            <div class="chart-value" id="salesValue">¥0</div>
                        </div>
                        <div class="chart-item">
                            <div class="chart-label">利润率</div>
                            <div class="chart-bar">
                                <div class="chart-fill profit" id="profitChart"></div>
                            </div>
                            <div class="chart-value" id="profitValue">0%</div>
                        </div>
                        <div class="chart-item">
                            <div class="chart-label">顾客满意度</div>
                            <div class="chart-bar">
                                <div class="chart-fill satisfaction" id="satisfactionChart"></div>
                            </div>
                            <div class="chart-value" id="satisfactionValue">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="events-panel">
            <h3>📰 商业资讯</h3>
            <div class="events-list" id="eventsList">
                <!-- 事件列表将通过JavaScript生成 -->
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="upgradeModal">
        <div class="modal-content">
            <h3>🏪 商店升级</h3>
            <div class="upgrade-options" id="upgradeOptions">
                <!-- 升级选项将通过JavaScript生成 -->
            </div>
            <button class="modal-close" onclick="closeModal('upgradeModal')">关闭</button>
        </div>
    </div>

    <div class="modal" id="staffModal">
        <div class="modal-content">
            <h3>👨‍💼 员工管理</h3>
            <div class="staff-list" id="staffList">
                <!-- 员工列表将通过JavaScript生成 -->
            </div>
            <button class="modal-close" onclick="closeModal('staffModal')">关闭</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
