<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程入门游戏 - 学习编程基础知识</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">💻 编程入门游戏</h1>
            <p class="game-subtitle">学习编程基础知识 - 从零开始成为程序员！</p>
        </div>

        <div class="lesson-selector">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 10px;">选择课程</div>
            <button class="lesson-button active" data-lesson="variables">变量</button>
            <button class="lesson-button" data-lesson="functions">函数</button>
            <button class="lesson-button" data-lesson="loops">循环</button>
            <button class="lesson-button" data-lesson="conditions">条件</button>
            <button class="lesson-button" data-lesson="objects">对象</button>
        </div>

        <div class="game-info">
            <div class="info-item score-info">
                得分: <span id="score">0</span>
            </div>
            <div class="info-item lesson-info">
                挑战: <span id="currentChallenge">1</span>/5
            </div>
            <div class="info-item level-info">
                正确率: <span id="accuracy">0%</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="challenge-card" id="challengeCard">
            <div class="challenge-title" id="challengeTitle">准备开始编程学习！</div>
            <div class="challenge-description" id="challengeDescription">
                选择一个课程开始学习编程基础知识。每个课程包含5个编程挑战，完成挑战来提升你的编程技能！
            </div>
            
            <div class="code-example" id="codeExample" style="display: none;">
                <!-- 示例代码 -->
            </div>

            <div class="hint-box" id="hintBox">
                <div class="hint-text" id="hintText"></div>
            </div>

            <div class="code-editor" id="codeEditor" style="display: none;">
                <textarea class="code-input" id="codeInput" placeholder="在这里输入你的代码..."></textarea>
            </div>

            <div class="code-output" id="codeOutput" style="display: none;">
                <div style="color: #63b3ed; margin-bottom: 10px;">输出结果:</div>
                <div id="outputText"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="game-controls">
            <button class="control-button" id="startButton">开始学习</button>
            <button class="control-button run-button" id="runButton" style="display: none;">🚀 运行代码</button>
            <button class="control-button hint-button" id="hintButton" style="display: none;">💡 提示</button>
            <button class="control-button" id="nextButton" style="display: none;">下一个挑战</button>
            <button class="control-button" id="restartButton" style="display: none;">重新开始</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
