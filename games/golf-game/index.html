<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高尔夫游戏 - 经典高尔夫挑战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">⛳ 高尔夫游戏</h1>
            <p class="game-subtitle">经典高尔夫挑战 - 追求完美的一杆进洞！</p>
        </div>

        <div class="game-info">
            <div class="player-info">
                总杆数: <span id="totalStrokes">0</span>
            </div>
            <div class="hole-info">
                第<span id="currentHole">1</span>洞 - 标准杆<span id="par">3</span>
            </div>
        </div>

        <div class="club-selector">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 10px;">选择球杆</div>
            <button class="club-button active" data-club="putter">推杆</button>
            <button class="club-button" data-club="wedge">挖起杆</button>
            <button class="club-button" data-club="iron">铁杆</button>
            <button class="club-button" data-club="driver">一号木</button>
        </div>

        <div class="power-indicator">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">击球力度</div>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div style="font-size: 0.9em; color: #636e72; margin-top: 5px;">
                <span id="windInfo">风速: 无风</span>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="900" height="600"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">鼠标移动 - 瞄准方向</div>
            <div class="control-item">按住鼠标 - 蓄力击球</div>
            <div class="control-item">松开鼠标 - 击球</div>
            <div class="control-item">完成18洞挑战</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
