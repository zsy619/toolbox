<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗兽棋 - 动物王国大战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🦁 斗兽棋</h1>
            <p class="game-subtitle">动物王国大战 - 丛林之王争霸赛！</p>
        </div>

        <div class="game-info">
            <div class="info-item red-info">
                红方动物: <span id="redCount">8</span>
            </div>
            <div class="info-item turn-info">
                当前回合: <span id="currentTurn">红方</span>
            </div>
            <div class="info-item blue-info">
                蓝方动物: <span id="blueCount">8</span>
            </div>
        </div>

        <div class="board-container">
            <div class="chess-board" id="chessBoard">
                <!-- 棋盘动态生成 -->
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="animal-info">
            <div class="animal-card red">
                <div class="animal-rank">1</div>
                <div class="animal-emoji">🐭</div>
                <div>鼠 (克象)</div>
            </div>
            <div class="animal-card red">
                <div class="animal-rank">2</div>
                <div class="animal-emoji">🐱</div>
                <div>猫 (克鼠)</div>
            </div>
            <div class="animal-card red">
                <div class="animal-rank">3</div>
                <div class="animal-emoji">🐕</div>
                <div>狗 (克猫)</div>
            </div>
            <div class="animal-card red">
                <div class="animal-rank">4</div>
                <div class="animal-emoji">🐺</div>
                <div>狼 (克狗)</div>
            </div>
            <div class="animal-card blue">
                <div class="animal-rank">5</div>
                <div class="animal-emoji">🐆</div>
                <div>豹 (克狼)</div>
            </div>
            <div class="animal-card blue">
                <div class="animal-rank">6</div>
                <div class="animal-emoji">🐅</div>
                <div>虎 (克豹)</div>
            </div>
            <div class="animal-card blue">
                <div class="animal-rank">7</div>
                <div class="animal-emoji">🦁</div>
                <div>狮 (克虎)</div>
            </div>
            <div class="animal-card blue">
                <div class="animal-rank">8</div>
                <div class="animal-emoji">🐘</div>
                <div>象 (被鼠克)</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-button" id="startButton">开始游戏</button>
            <button class="control-button" id="resetButton">重新开始</button>
            <button class="control-button" id="rulesButton">游戏规则</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
