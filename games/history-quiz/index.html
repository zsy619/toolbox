<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史知识问答 - 穿越历史长河</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">📚 历史知识问答</h1>
            <p class="game-subtitle">穿越历史长河 - 探索人类文明的足迹！</p>
        </div>

        <div class="era-selector">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 10px;">选择历史时期</div>
            <button class="era-button active" data-era="all">全时期</button>
            <button class="era-button" data-era="ancient">古代史</button>
            <button class="era-button" data-era="medieval">中世纪</button>
            <button class="era-button" data-era="modern">近现代</button>
            <button class="era-button" data-era="contemporary">当代史</button>
        </div>

        <div class="quiz-info">
            <div class="info-item score-info">
                得分: <span id="score">0</span>
            </div>
            <div class="info-item question-info">
                题目: <span id="currentQuestion">1</span>/10
            </div>
            <div class="info-item time-info">
                正确率: <span id="accuracy">0%</span>
            </div>
            <div class="info-item era-info">
                时期: <span id="currentEra">全时期</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="timer" id="timer">
            ⏰ 时间: <span id="timeLeft">30</span>秒
        </div>

        <div class="question-card" id="questionCard">
            <div class="era-badge" id="eraBadge">历史时期</div>
            <div class="question-text" id="questionText">准备开始历史知识问答！</div>
            <div class="hint-box" id="hintBox">
                <div class="hint-text" id="hintText"></div>
            </div>
            <div class="historical-context" id="historicalContext"></div>
        </div>

        <div class="answers-grid" id="answersGrid">
            <!-- 答案选项动态生成 -->
        </div>

        <div class="message" id="message"></div>

        <div class="quiz-controls">
            <button class="control-button" id="startButton">开始答题</button>
            <button class="control-button" id="hintButton" style="display: none;">💡 提示</button>
            <button class="control-button" id="nextButton" style="display: none;">下一题</button>
            <button class="control-button" id="restartButton" style="display: none;">重新开始</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
