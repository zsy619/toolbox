<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典双截龙格斗动作游戏 - 原生HTML5实现">
    <meta name="keywords" content="双截龙,格斗游戏,经典游戏,HTML5游戏">
    <title>双截龙 - 经典格斗动作游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    <div class="game-container">
        <h1>🐉 双截龙</h1>
        <div class="game-info">
            <p>经典格斗动作游戏，兄弟联手作战</p>
            <p><strong>操作方式：</strong> WASD移动, J拳击, K踢击, L投技</p>
        </div>
        <div class="game-status">
            <div class="status-item">
                <div class="status-value" id="player1Hp">100</div>
                <div class="status-label">龙哥血量</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="score">0</div>
                <div class="status-label">得分</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="enemies">0</div>
                <div class="status-label">战胜敌人</div>
            </div>
        </div>
        <div class="game-canvas" id="gameCanvas"></div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重新开始</button>
        </div>
        <div class="game-tips">
            <h3>游戏提示</h3>
            <ul>
                <li>使用组合键释放强力招式</li>
                <li>投技可以对多个敌人造成伤害</li>
                <li>注意身后和两侧的敌人</li>
                <li>在血量低时保持距离</li>
            </ul>
        </div>
    </div>
    <script src="double-dragon-mini.js"></script>
</body>
</html>
