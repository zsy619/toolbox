<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球游戏 - 经典足球竞技</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">⚽ 足球游戏</h1>
            <p class="game-subtitle">经典足球竞技 - 控制球员射门得分！</p>
        </div>

        <div class="game-info">
            <div class="score">玩家: <span id="playerScore">0</span></div>
            <div class="time">时间: <span id="time">90</span>秒</div>
            <div class="score">电脑: <span id="aiScore">0</span></div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="500"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始比赛</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">WASD - 移动球员</div>
            <div class="control-item">空格键 - 踢球/传球</div>
            <div class="control-item">鼠标 - 控制踢球方向</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
