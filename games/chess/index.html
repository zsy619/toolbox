<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋 - 经典策略游戏</title>
    <link rel="stylesheet" href="css/chess.css">
</head>
<body>
    <div class="game-container">
        <h1>🐎 中国象棋 🐎</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">当前玩家</div>
                <div class="info-value">
                    <div class="current-player" id="currentPlayer">🔴 红方</div>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">游戏状态</div>
                <div class="info-value" id="gameStatus">进行中</div>
            </div>
            <div class="info-item">
                <div class="info-label">移动次数</div>
                <div class="info-value" id="moveCount">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">用时</div>
                <div class="info-value" id="gameTime">00:00</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="chessGame.newGame()">新游戏</button>
            <button id="undoBtn" onclick="chessGame.undo()" disabled>悔棋</button>
            <button id="surrenderBtn" onclick="chessGame.surrender()">认输</button>
            <button id="aiModeBtn" onclick="chessGame.toggleAIMode()">人机对战</button>
            <button id="recordsBtn" onclick="chessGame.showGameRecords()">查看记录</button>
            <button id="exportBtn" onclick="chessGame.exportCurrentGame()" disabled>导出棋谱</button>
        </div>

        <div class="game-board">
            <div class="board-container" id="boardContainer">
                <div class="chess-board" id="chessBoard">
                    <!-- 棋盘将通过JavaScript生成 -->
                </div>
                <div class="captured-pieces">
                    <div class="captured-red" id="capturedRed">
                        <div class="captured-title">红方被吃</div>
                        <div class="captured-list" id="capturedRedList"></div>
                    </div>
                    <div class="captured-black" id="capturedBlack">
                        <div class="captured-title">黑方被吃</div>
                        <div class="captured-list" id="capturedBlackList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-status-panel">
            <div class="status-message" id="statusMessage">请红方走棋</div>
            <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
                🤔 AI正在思考...
            </div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🎯 <strong>胜利条件</strong>：将死对方将帅</li>
                <li>🏰 <strong>棋子移动</strong>：点击选择棋子，再点击目标位置</li>
                <li>📍 <strong>走法规则</strong>：各棋子按象棋规则移动</li>
                <li>🔄 <strong>轮流走棋</strong>：红方先走，然后轮流</li>
                <li>🤖 <strong>人机模式</strong>：可与AI对战</li>
                <li>↩️ <strong>悔棋功能</strong>：可撤销上一步操作</li>
                <li>⏰ <strong>计时功能</strong>：记录游戏总用时</li>
            </ul>
        </div>
    </div>

    <script src="js/chess.js"></script>
</body>
</html>
