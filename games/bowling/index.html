<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保龄球游戏 - 经典保龄球挑战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎳 保龄球游戏</h1>
            <p class="game-subtitle">经典保龄球挑战 - 追求完美的全中！</p>
        </div>

        <div class="scoreboard">
            <div class="frame-scores" id="frameScores"></div>
            <div class="total-score">总分: <span id="totalScore">0</span></div>
        </div>

        <div class="game-info">
            <div class="info-item frame-display">
                第<span id="currentFrame">1</span>轮
            </div>
            <div class="info-item throw-display">
                第<span id="currentThrow">1</span>投
            </div>
            <div class="info-item score-display">
                本轮: <span id="frameScore">0</span>分
            </div>
        </div>

        <div class="power-indicator">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">投球力度</div>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
        </div>

        <div class="accuracy-indicator">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">瞄准精度</div>
            <div class="accuracy-bar">
                <div class="accuracy-target"></div>
                <div class="accuracy-marker" id="accuracyMarker"></div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="900" height="600"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">鼠标左右移动 - 调整瞄准方向</div>
            <div class="control-item">按住鼠标 - 蓄力投球</div>
            <div class="control-item">松开鼠标 - 投球</div>
            <div class="control-item">完成10轮挑战</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
