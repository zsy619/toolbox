<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="css/minesweeper.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>扫雷</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">雷数</span>
                    <span class="stat-value" id="mineCount">10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">时间</span>
                    <span class="stat-value" id="timer">000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">剩余</span>
                    <span class="stat-value" id="remaining">81</span>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-level="beginner">初级</button>
                <button class="difficulty-btn" data-level="intermediate">中级</button>
                <button class="difficulty-btn" data-level="expert">高级</button>
            </div>
            <button class="restart-btn" id="restartBtn">😐</button>
        </div>
        
        <div class="game-board-container">
            <div class="game-board" id="gameBoard"></div>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 id="messageTitle">游戏结束</h2>
                <p id="messageText">你赢了！</p>
                <button class="btn" id="newGameBtn">新游戏</button>
            </div>
        </div>
        
        <div class="game-instructions">
            <h3>游戏说明</h3>
            <ul>
                <li><strong>左键点击</strong>：翻开方块</li>
                <li><strong>右键点击</strong>：标记/取消标记地雷</li>
                <li><strong>数字</strong>：表示周围地雷数量</li>
                <li><strong>目标</strong>：找出所有地雷而不触雷</li>
            </ul>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="cell demo covered"></div>
                    <span>未翻开</span>
                </div>
                <div class="legend-item">
                    <div class="cell demo flagged">🚩</div>
                    <span>标记</span>
                </div>
                <div class="legend-item">
                    <div class="cell demo revealed">💣</div>
                    <span>地雷</span>
                </div>
                <div class="legend-item">
                    <div class="cell demo revealed number">3</div>
                    <span>数字</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/minesweeper.js"></script>
</body>
</html>
