<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际争霸 - 即时战略游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>🚀 星际争霸 🚀</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">矿物</div>
                <div class="info-value" id="minerals">100</div>
            </div>
            <div class="info-card">
                <div class="info-label">气体</div>
                <div class="info-value" id="gas">50</div>
            </div>
            <div class="info-card">
                <div class="info-label">人口</div>
                <div class="info-value" id="supply">12/200</div>
            </div>
            <div class="info-card">
                <div class="info-label">军队</div>
                <div class="info-value" id="armySize">3</div>
            </div>
            <div class="info-card">
                <div class="info-label">基地</div>
                <div class="info-value" id="baseCount">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">击杀</div>
                <div class="info-value" id="killCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="starcraft.newGame()">新游戏</button>
            <button id="pauseBtn" onclick="starcraft.togglePause()">暂停</button>
            <button id="autoBtn" onclick="starcraft.toggleAuto()">自动模式</button>
            <button id="attackBtn" onclick="starcraft.attackMove()" disabled>攻击移动</button>
            <button id="rulesBtn" onclick="starcraft.showRules()">游戏规则</button>
        </div>

        <div class="game-board">
            <div class="battlefield">
                <div class="section-title">战场</div>
                <div class="map-grid" id="mapGrid"></div>
            </div>

            <div class="control-panel">
                <div class="section-title">指挥中心</div>
                
                <div class="resource-display">
                    <div class="resource-item">
                        <span>矿物:</span>
                        <span id="mineralsDisplay">100</span>
                    </div>
                    <div class="resource-item">
                        <span>气体:</span>
                        <span id="gasDisplay">50</span>
                    </div>
                    <div class="resource-item">
                        <span>人口:</span>
                        <span id="supplyDisplay">12/200</span>
                    </div>
                </div>

                <div class="build-menu">
                    <h4 style="color: #00d4ff; margin-bottom: 10px;">建造单位</h4>
                    <div id="buildMenu"></div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="starcraft.gatherResources()">采集资源</button>
                    <button class="action-btn" onclick="starcraft.defendBase()">防守基地</button>
                    <button class="action-btn" onclick="starcraft.scoutEnemy()">侦察敌人</button>
                    <button class="action-btn" onclick="starcraft.upgradeUnits()">升级单位</button>
                </div>

                <div class="minimap">
                    <h4 style="color: #00d4ff; margin-bottom: 5px; font-size: 0.9rem;">小地图</h4>
                    <div class="minimap-grid" id="minimapGrid"></div>
                </div>

                <div class="game-log">
                    <h4 style="color: #00d4ff; margin-bottom: 5px; font-size: 0.9rem;">战斗日志</h4>
                    <div id="gameLog"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 id="victoryTitle">🎉 战斗结束 🎉</h2>
            <p id="victoryText"></p>
            <div style="margin: 20px 0;">
                <p>击杀数: <span id="finalKills">0</span></p>
                <p>存活单位: <span id="finalUnits">0</span></p>
                <p>战斗时间: <span id="battleTime">0</span>秒</p>
            </div>
            <button onclick="starcraft.closeVictoryModal()">再来一局</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
