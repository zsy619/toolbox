<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四子棋 - 经典策略游戏</title>
    <link rel="stylesheet" href="css/connect4.css">
</head>
<body>
    <div class="game-container">
        <h1>🔵 四子棋 🔴</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">当前玩家</div>
                <div class="info-value">
                    <div class="current-player" id="currentPlayer">🔴 红方</div>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">红方胜利</div>
                <div class="info-value" id="redWins">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">蓝方胜利</div>
                <div class="info-value" id="blueWins">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">平局</div>
                <div class="info-value" id="draws">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="connect4.newGame()">新游戏</button>
            <button id="undoBtn" onclick="connect4.undo()" disabled>悔棋</button>
            <button id="aiModeBtn" onclick="connect4.toggleAIMode()">人机对战</button>
            <button id="resetStatsBtn" onclick="connect4.resetStats()">重置记录</button>
        </div>

        <div class="game-board">
            <div class="board-container" id="boardContainer">
                <div class="drop-zone" id="dropZone">
                    <!-- 投放区域将通过JavaScript生成 -->
                </div>
                <div class="game-grid" id="gameGrid">
                    <!-- 游戏网格将通过JavaScript生成 -->
                </div>
                <div class="column-indicators" id="columnIndicators">
                    <!-- 列指示器将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <div class="game-status">
            <div class="status-message" id="statusMessage">点击列来投放棋子</div>
            <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
                🤔 AI正在思考...
            </div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🎯 <strong>目标</strong>：率先连成4个同色棋子获胜</li>
                <li>📍 <strong>连线方式</strong>：水平、垂直或对角线连成4个</li>
                <li>🎲 <strong>下棋方式</strong>：点击列顶部投放棋子</li>
                <li>🔄 <strong>轮流下棋</strong>：红方先手，然后蓝方</li>
                <li>🤖 <strong>人机模式</strong>：可与AI对战，AI有3个难度等级</li>
                <li>↩️ <strong>悔棋功能</strong>：可撤销上一步操作</li>
                <li>📊 <strong>胜负统计</strong>：记录历史对战结果</li>
            </ul>
        </div>
    </div>

    <script src="js/connect4.js"></script>
</body>
</html>
