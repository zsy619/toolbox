<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋死活题 - 围棋训练游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>⚫ 围棋死活题 ⚪</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">题目</div>
                <div class="info-value" id="currentPuzzle">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">手数</div>
                <div class="info-value" id="moveCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">用时</div>
                <div class="info-value" id="solveTime">00:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">完成</div>
                <div class="info-value" id="solvedCount">0/15</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="goPuzzle.resetPuzzle()">重置</button>
            <button onclick="goPuzzle.undoMove()" id="undoBtn" disabled>悔棋</button>
            <button onclick="goPuzzle.showHint()">提示</button>
            <button onclick="goPuzzle.checkSolution()">检查答案</button>
            <button onclick="goPuzzle.showRules()">游戏规则</button>
        </div>

        <div class="game-board">
            <div class="go-board-container">
                <div class="go-board" id="goBoard">
                    <div class="coordinate-labels coord-top">
                        <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span><span>J</span><span>K</span><span>L</span>
                    </div>
                    <div class="coordinate-labels coord-left">
                        <span>11</span><span>10</span><span>9</span><span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="puzzle-info">
                    <div class="puzzle-title" id="puzzleTitle">基础死活</div>
                    <div class="puzzle-description" id="puzzleDescription">黑先，争取做活</div>
                    <div class="puzzle-type type-life" id="puzzleType">做活题</div>
                </div>

                <div class="move-sequence">
                    <h4 style="color: #8B4513; margin-bottom: 10px;">着手记录</h4>
                    <div id="moveSequence"></div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="goPuzzle.nextPuzzle()">下一题</button>
                    <button class="action-btn" onclick="goPuzzle.previousPuzzle()">上一题</button>
                    <button class="action-btn" onclick="goPuzzle.randomPuzzle()">随机题目</button>
                    <button class="action-btn" onclick="goPuzzle.analyzePosition()">形势分析</button>
                </div>

                <div class="territory-display">
                    <h4 style="color: #8B4513; margin-bottom: 10px;">目标分析</h4>
                    <div id="territoryInfo">
                        <div class="territory-item">
                            <span>目标：</span>
                            <span id="puzzleGoal">做活黑棋</span>
                        </div>
                        <div class="territory-item">
                            <span>难度：</span>
                            <span id="puzzleDifficulty">★★☆</span>
                        </div>
                    </div>
                </div>

                <div class="puzzle-list">
                    <h4 style="color: #8B4513; margin-bottom: 10px;">题目列表</h4>
                    <div id="puzzleList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <h2>🎉 解答正确！🎉</h2>
            <p id="successText"></p>
            <div style="margin: 20px 0;">
                <p>用时: <span id="finalTime">00:00</span></p>
                <p>手数: <span id="finalMoves">0</span></p>
            </div>
            <button onclick="goPuzzle.closeSuccessModal()">下一题</button>
            <button onclick="goPuzzle.closeSuccessModal(); goPuzzle.resetPuzzle();">再做一次</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
