<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篮球游戏 - 投篮挑战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🏀 篮球游戏</h1>
            <p class="game-subtitle">投篮挑战 - 瞄准篮筐，投出完美弧线！</p>
        </div>

        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="shots">投篮: <span id="shots">0</span>/20</div>
            <div class="time">时间: <span id="time">60</span>秒</div>
        </div>

        <div class="power-bar">
            <div class="power-bar-label">投篮力度</div>
            <div class="power-bar-container">
                <div class="power-bar-fill" id="powerBarFill"></div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">按住鼠标 - 蓄力投篮</div>
            <div class="control-item">松开鼠标 - 投篮</div>
            <div class="control-item">鼠标位置 - 控制投篮角度</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
