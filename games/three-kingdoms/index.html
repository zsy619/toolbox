<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国杀 - 经典身份游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>⚔️ 三国杀 ⚔️</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">当前玩家</div>
                <div class="info-value" id="currentPlayer">等待开始</div>
            </div>
            <div class="info-card">
                <div class="info-label">游戏阶段</div>
                <div class="info-value" id="gamePhase">准备阶段</div>
            </div>
            <div class="info-card">
                <div class="info-label">回合数</div>
                <div class="info-value" id="roundCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">剩余玩家</div>
                <div class="info-value" id="aliveCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="threeKingdoms.newGame()">新游戏</button>
            <button id="endTurnBtn" onclick="threeKingdoms.endTurn()" disabled>结束回合</button>
            <button id="rulesBtn" onclick="threeKingdoms.showRules()">游戏规则</button>
            <button id="statsBtn" onclick="threeKingdoms.showStats()">游戏统计</button>
        </div>

        <div class="game-board">
            <div class="players-section">
                <div class="section-title">玩家状态</div>
                <div id="playersContainer"></div>
            </div>

            <div class="center-area">
                <div class="game-phase" id="phaseDisplay">准备阶段</div>
                
                <div class="deck-area">
                    <div class="deck" id="drawDeck" onclick="threeKingdoms.drawCard()">
                        <div>摸牌堆<br>(<span id="deckCount">24</span>)</div>
                    </div>
                    <div class="deck" id="discardDeck">
                        <div>弃牌堆<br>(<span id="discardCount">0</span>)</div>
                    </div>
                </div>

                <div class="cards-display" id="handCards"></div>

                <div class="action-buttons">
                    <button class="action-btn" id="attackBtn" onclick="threeKingdoms.useCard('attack')" disabled>杀</button>
                    <button class="action-btn" id="dodgeBtn" onclick="threeKingdoms.useCard('dodge')" disabled>闪</button>
                    <button class="action-btn" id="peachBtn" onclick="threeKingdoms.useCard('peach')" disabled>桃</button>
                    <button class="action-btn" id="equipBtn" onclick="threeKingdoms.useCard('equip')" disabled>装备</button>
                </div>
            </div>

            <div class="game-log">
                <div class="section-title">游戏日志</div>
                <div id="gameLog"></div>
            </div>
        </div>

        <div id="characterSelection" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 20px;">选择武将</h3>
            <div class="character-selection" id="charactersGrid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="threeKingdoms.confirmCharacter()">确认选择</button>
                <button onclick="threeKingdoms.randomCharacter()">随机选择</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2 id="winnerTitle">🎉 游戏结束 🎉</h2>
            <p id="winnerText"></p>
            <button onclick="threeKingdoms.closeWinnerModal()">再来一局</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
