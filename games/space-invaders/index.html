<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空入侵者 - 经典射击游戏</title>
    <link rel="stylesheet" href="css/space-invaders.css">
</head>
<body>
    <div class="game-container">
        <h1>🚀 太空入侵者 👾</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">等级</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="resetBtn">重置</button>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-over" id="gameOver" style="display: none;">
                <h2>游戏结束</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <button onclick="spaceInvaders.restart()">重新开始</button>
            </div>
        </div>

        <div class="game-status-panel">
            <div class="status-message" id="statusMessage">按开始游戏按钮开始</div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🎯 <strong>目标</strong>：消灭所有外星人入侵者</li>
                <li>🚀 <strong>移动</strong>：← → 方向键控制飞船左右移动</li>
                <li>💥 <strong>射击</strong>：空格键发射子弹</li>
                <li>🛡️ <strong>掩体</strong>：利用掩体保护自己</li>
                <li>⚡ <strong>生命</strong>：被击中或外星人到达底部会失去生命</li>
                <li>📈 <strong>等级</strong>：消灭一波外星人后进入下一等级</li>
                <li>🏆 <strong>得分</strong>：不同外星人有不同分值</li>
            </ul>
        </div>
    </div>

    <script src="js/space-invaders.js"></script>
</body>
</html>
