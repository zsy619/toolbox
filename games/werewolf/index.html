<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀 - 逻辑推理游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>🐺 狼人杀 🐺</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">游戏阶段</div>
                <div class="info-value" id="currentPhase">等待开始</div>
            </div>
            <div class="info-card">
                <div class="info-label">天数</div>
                <div class="info-value" id="dayCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">存活人数</div>
                <div class="info-value" id="aliveCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">狼人数量</div>
                <div class="info-value" id="werewolfCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">村民数量</div>
                <div class="info-value" id="villagerCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="werewolfGame.newGame()">新游戏</button>
            <button id="nextPhaseBtn" onclick="werewolfGame.nextPhase()" disabled>下一阶段</button>
            <button id="rulesBtn" onclick="werewolfGame.showRules()">游戏规则</button>
            <button id="statsBtn" onclick="werewolfGame.showStats()">游戏统计</button>
        </div>

        <div class="phase-indicator" id="phaseIndicator">准备开始游戏</div>

        <div class="game-board">
            <div class="players-section">
                <div class="section-title">玩家列表</div>
                <div id="playersContainer"></div>
            </div>

            <div id="centerArea">
                <!-- 夜晚行动区域 -->
                <div class="night-actions" id="nightActions" style="display: none;">
                    <h3 id="nightTitle">夜晚降临</h3>
                    <div id="nightInstructions">所有玩家请闭眼</div>
                    <div class="action-buttons" id="nightActionBtns"></div>
                </div>

                <!-- 白天讨论区域 -->
                <div class="day-discussion" id="dayDiscussion" style="display: none;">
                    <h3>白天讨论</h3>
                    <div id="dayInstructions">请讨论并投票决定要淘汰的玩家</div>
                    <div class="voting-section">
                        <h4>投票淘汰：</h4>
                        <div class="vote-buttons" id="voteButtons"></div>
                        <div id="voteResults" style="margin-top: 15px;"></div>
                    </div>
                    <div class="countdown" id="discussionTimer"></div>
                </div>

                <!-- 角色揭示区域 -->
                <div class="role-reveal" id="roleReveal" style="display: none;">
                    <h3>你的身份</h3>
                    <div id="playerRole"></div>
                    <div id="roleDescription"></div>
                    <button onclick="werewolfGame.confirmRole()">确认身份</button>
                </div>
            </div>

            <div class="game-log">
                <div class="section-title">游戏日志</div>
                <div id="gameLog"></div>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2 id="winnerTitle">🎉 游戏结束 🎉</h2>
            <p id="winnerText"></p>
            <div id="finalRoles" style="margin: 20px 0;"></div>
            <button onclick="werewolfGame.closeWinnerModal()">再来一局</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
