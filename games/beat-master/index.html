<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐节拍大师 - 专业节奏感训练游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="专业音乐节拍大师游戏，训练节奏感和音乐感知能力，扁平化设计界面，多种难度等级和音乐模式！">
    <meta name="keywords" content="音乐游戏,节拍大师,节奏训练,音乐感知,在线游戏,免费游戏,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#9B59B6">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <h1>🎵 音乐节拍大师</h1>
        
        <section class="game-stats">
            <div class="stat-item">
                <div class="stat-label">分数</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">准确率</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">连击</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">节拍数</div>
                <div class="stat-value" id="beatCount">0</div>
            </div>
        </section>

        <section class="mode-selector">
            <h3>🎯 游戏模式</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="training">🎓 训练模式</button>
                <button class="mode-btn" data-mode="challenge">⚡ 挑战模式</button>
                <button class="mode-btn" data-mode="rhythm">🎼 节奏模式</button>
                <button class="mode-btn" data-mode="freestyle">🎨 自由模式</button>
            </div>
        </section>

        <section class="game-controls">
            <button class="btn success" id="startBtn" onclick="beatMaster.startGame()">🎮 开始游戏</button>
            <button class="btn secondary" id="pauseBtn" onclick="beatMaster.pauseGame()">⏸️ 暂停</button>
            <button class="btn" id="resetBtn" onclick="beatMaster.resetGame()">🔄 重置</button>
            <button class="btn secondary" id="settingsBtn" onclick="beatMaster.showSettings()">⚙️ 设置</button>
        </section>

        <section class="beat-display">
            <div class="bpm-display" id="bpmDisplay">120 BPM</div>
            <div class="beat-indicator" id="beatIndicator">♪</div>
            <div class="beat-buttons">
                <button class="beat-btn primary" id="primaryBeat" onclick="beatMaster.tapBeat('primary')">主</button>
                <button class="beat-btn secondary" id="secondaryBeat" onclick="beatMaster.tapBeat('secondary')">副</button>
            </div>
        </section>

        <section class="rhythm-pattern">
            <h3>🎼 节奏模式</h3>
            <div class="pattern-display" id="patternDisplay">
                <!-- 节奏模式将通过JavaScript生成 -->
            </div>
        </section>

        <section class="accuracy-meter">
            <div class="accuracy-bar">
                <div class="accuracy-fill" id="accuracyFill"></div>
            </div>
            <div class="accuracy-text" id="accuracyText">准确率: 100%</div>
        </section>

        <section class="instructions">
            <h3>🎮 游戏说明</h3>
            <div class="instruction-grid">
                <div class="instruction-item">
                    <div class="instruction-icon">🎓</div>
                    <div class="instruction-text">
                        <h4>训练模式</h4>
                        <p>跟随节拍器练习，提升基础节奏感和时间感知能力</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">⚡</div>
                    <div class="instruction-text">
                        <h4>挑战模式</h4>
                        <p>逐级递增的BPM挑战，测试你的极限节奏反应速度</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">🎼</div>
                    <div class="instruction-text">
                        <h4>节奏模式</h4>
                        <p>复杂节奏型练习，包含强拍弱拍的音乐理论训练</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">🎨</div>
                    <div class="instruction-text">
                        <h4>自由模式</h4>
                        <p>自定义BPM和节拍模式，创造属于你的节奏训练</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 游戏完成弹窗 -->
        <div class="game-complete-overlay" id="completeOverlay">
            <div class="complete-content">
                <div class="celebration">🎉</div>
                <h2>训练完成！</h2>
                <div class="complete-stats">
                    <p>最终分数: <span id="finalScore">0</span></p>
                    <p>平均准确率: <span id="finalAccuracy">0%</span></p>
                    <p>最高连击: <span id="finalCombo">0</span></p>
                    <p>总节拍数: <span id="finalBeatCount">0</span></p>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn success" onclick="beatMaster.startGame()">再次训练</button>
                    <button class="btn secondary" onclick="beatMaster.closeComplete()">返回</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
