<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学挑战游戏 - 在线免费快速心算训练游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="免费在线数学挑战游戏，快速心算训练，多种运算模式，扁平化设计界面，提升数学计算能力和反应速度！">
    <meta name="keywords" content="数学游戏,心算训练,算术游戏,数学挑战,在线游戏,免费游戏,数学练习,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#2196F3">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1>🔢 数学挑战</h1>
            <div class="game-subtitle">快速心算训练游戏</div>
        </header>

        <section class="difficulty-selector">
            <h3>🎯 选择难度</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="mathChallenge.setDifficulty('easy')">简单</button>
                <button class="difficulty-btn" onclick="mathChallenge.setDifficulty('medium')">中等</button>
                <button class="difficulty-btn" onclick="mathChallenge.setDifficulty('hard')">困难</button>
            </div>
        </section>

        <section class="game-stats">
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">分数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">连击</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timeLeft">60</div>
                <div class="stat-label">时间</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">等级</div>
            </div>
        </section>

        <section class="question-display">
            <div class="progress-bar">
                <div class="progress-fill" id="timeProgress"></div>
            </div>
            <div class="question-text" id="questionText">点击开始游戏</div>
        </section>

        <section class="answer-buttons" id="answerButtons" style="display: none;">
            <!-- 答案选项将通过JavaScript生成 -->
        </section>

        <section class="game-controls">
            <button class="btn start-btn" onclick="mathChallenge.startGame()" id="startBtn">🎮 开始游戏</button>
            <button class="btn secondary" onclick="mathChallenge.pauseGame()" id="pauseBtn" style="display: none;">⏸️ 暂停</button>
            <button class="btn secondary" onclick="mathChallenge.showHelp()">❓ 帮助</button>
        </section>

        <!-- 游戏结束弹窗 -->
        <div class="popup" id="gameOverPopup">
            <div class="popup-content">
                <h2>🎉 游戏结束</h2>
                <div class="final-stats">
                    <div class="stat-display">
                        <div class="stat-icon">🏆</div>
                        <div>
                            <div class="stat-label">最终分数</div>
                            <div class="stat-value" id="finalScore">0</div>
                        </div>
                    </div>
                    <div class="stat-display">
                        <div class="stat-icon">✅</div>
                        <div>
                            <div class="stat-label">正确率</div>
                            <div class="stat-value" id="accuracy">100%</div>
                        </div>
                    </div>
                    <div class="stat-display">
                        <div class="stat-icon">⚡</div>
                        <div>
                            <div class="stat-label">最高连击</div>
                            <div class="stat-value" id="maxStreak">0</div>
                        </div>
                    </div>
                    <div class="stat-display">
                        <div class="stat-icon">📊</div>
                        <div>
                            <div class="stat-label">达到等级</div>
                            <div class="stat-value" id="maxLevel">1</div>
                        </div>
                    </div>
                </div>
                <div class="popup-actions">
                    <button class="btn" onclick="mathChallenge.closeGameOver(); mathChallenge.startGame();">再来一次</button>
                    <button class="btn secondary" onclick="mathChallenge.closeGameOver();">关闭</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
