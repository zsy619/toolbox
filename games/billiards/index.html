<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台球游戏 - 经典台球竞技</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎱 台球游戏</h1>
            <p class="game-subtitle">经典台球竞技 - 精准控制，策略制胜！</p>
        </div>

        <div class="game-modes">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 10px;">选择游戏模式</div>
            <button class="mode-button active" data-mode="8ball">8球</button>
            <button class="mode-button" data-mode="9ball">9球</button>
            <button class="mode-button" data-mode="snooker">斯诺克</button>
        </div>

        <div class="game-info">
            <div class="info-item player-info">
                玩家得分: <span id="playerScore">0</span>
            </div>
            <div class="info-item game-mode">
                当前模式: <span id="currentMode">8球</span>
            </div>
            <div class="info-item ai-info">
                电脑得分: <span id="aiScore">0</span>
            </div>
        </div>

        <div class="power-indicator">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">击球力度</div>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div style="font-size: 0.9em; color: #636e72; margin-top: 5px;">
                当前回合: <span id="currentPlayer">玩家</span>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="900" height="500"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">鼠标移动 - 瞄准方向</div>
            <div class="control-item">按住鼠标 - 蓄力击球</div>
            <div class="control-item">松开鼠标 - 击球</div>
            <div class="control-item">先进完目标球获胜</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
