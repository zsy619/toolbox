<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典街霸格斗游戏 - 原生HTML5实现">
    <meta name="keywords" content="街霸,格斗游戏,经典游戏,HTML5游戏">
    <title>街霸 - 经典格斗游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    <div class="game-container">
        <h1>🥋 街霸对战</h1>
        <div class="game-info">
            <p>经典格斗游戏，双人对战模式</p>
            <p><strong>玩家1:</strong> WASD移动, F拳击, G踢腿</p>
            <p><strong>玩家2:</strong> 方向键移动, K拳击, L踢腿</p>
        </div>
        <div class="game-status">
            <div class="status-item">
                <div class="status-value" id="player1Hp">100</div>
                <div class="status-label">玩家1 血量</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="roundTime">99</div>
                <div class="status-label">剩余时间</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="player2Hp">100</div>
                <div class="status-label">玩家2 血量</div>
            </div>
        </div>
        <div class="game-canvas" id="gameCanvas"></div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
        </div>
    </div>
    <script src="street-fighter-mini.js"></script>
</body>
</html>
