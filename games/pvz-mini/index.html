<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物大战僵尸 - 塔防策略游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>🌻 植物大战僵尸 🧟</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">阳光</div>
                <div class="info-value" id="sunCount">50</div>
            </div>
            <div class="info-card">
                <div class="info-label">波数</div>
                <div class="info-value" id="waveCount">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">僵尸</div>
                <div class="info-value" id="zombieCount">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">植物</div>
                <div class="info-value" id="plantCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="pvz.newGame()">新游戏</button>
            <button onclick="pvz.pauseGame()" id="pauseBtn">暂停</button>
            <button onclick="pvz.nextWave()">下一波</button>
            <button onclick="pvz.showRules()">游戏规则</button>
        </div>

        <div class="game-board">
            <div class="lawn">
                <div class="section-title">花园战场</div>
                <div class="grid" id="gameGrid"></div>
            </div>

            <div class="control-panel">
                <div class="sun-counter">
                    ☀️ <span id="sunDisplay">50</span>
                </div>

                <div class="wave-info">
                    <div style="color: #DC143C; font-weight: bold;">第 <span id="currentWave">1</span> 波</div>
                    <div style="font-size: 0.8rem;">僵尸来袭!</div>
                </div>

                <div class="plant-menu">
                    <div class="section-title">植物商店</div>
                    <div id="plantMenu"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 id="victoryTitle">🎉 胜利 🎉</h2>
            <p id="victoryText"></p>
            <button onclick="pvz.closeVictoryModal()">再来一局</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
