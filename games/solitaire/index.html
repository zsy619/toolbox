<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸牌接龙</title>
    <link rel="stylesheet" href="css/solitaire.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>♠️ 纸牌接龙</h1>
            <div class="game-stats">
                <div class="stat">时间: <span id="timer">00:00</span></div>
                <div class="stat">分数: <span id="score">0</span></div>
                <div class="stat">移动: <span id="moves">0</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn" id="newGameBtn">新游戏</button>
            <button class="btn" id="undoBtn">撤销</button>
            <button class="btn" id="hintBtn">提示</button>
            <button class="btn" id="autoCompleteBtn">自动完成</button>
        </div>
        
        <div class="game-board">
            <div class="top-row">
                <div class="stock-pile" id="stockPile">
                    <div class="card-slot stock-slot"></div>
                </div>
                <div class="waste-pile" id="wastePile">
                    <div class="card-slot waste-slot"></div>
                </div>
                <div class="foundation-piles">
                    <div class="foundation-pile" data-suit="hearts">
                        <div class="card-slot foundation-slot" data-suit="hearts">♥️</div>
                    </div>
                    <div class="foundation-pile" data-suit="diamonds">
                        <div class="card-slot foundation-slot" data-suit="diamonds">♦️</div>
                    </div>
                    <div class="foundation-pile" data-suit="clubs">
                        <div class="card-slot foundation-slot" data-suit="clubs">♣️</div>
                    </div>
                    <div class="foundation-pile" data-suit="spades">
                        <div class="card-slot foundation-slot" data-suit="spades">♠️</div>
                    </div>
                </div>
            </div>
            
            <div class="tableau">
                <div class="tableau-pile" data-pile="0"></div>
                <div class="tableau-pile" data-pile="1"></div>
                <div class="tableau-pile" data-pile="2"></div>
                <div class="tableau-pile" data-pile="3"></div>
                <div class="tableau-pile" data-pile="4"></div>
                <div class="tableau-pile" data-pile="5"></div>
                <div class="tableau-pile" data-pile="6"></div>
            </div>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 id="messageTitle">恭喜胜利！</h2>
                <p id="messageText">用时: <span id="finalTime">00:00</span></p>
                <p>分数: <span id="finalScore">0</span></p>
                <button class="btn" id="playAgainBtn">再玩一局</button>
            </div>
        </div>
    </div>
    
    <script src="js/solitaire.js"></script>
</body>
</html>
