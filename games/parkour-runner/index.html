<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏃 跑酷游戏 - 扁平化竞速游戏</title>
    <link rel="stylesheet" href="css/parkour-runner.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🏃 跑酷游戏</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">速度</span>
                    <span class="stat-value" id="speed">0</span>
                    <span class="stat-unit">m/s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">距离</span>
                    <span class="stat-value" id="distance">0</span>
                    <span class="stat-unit">m</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">生命</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">分数</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">开始跑酷</button>
            <button class="btn btn-secondary" id="pauseBtn">暂停</button>
            <button class="btn btn-secondary" id="resetBtn">重置</button>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>

        <div class="control-panel">
            <div class="control-instructions">
                <h3>🎮 操控说明</h3>
                <div class="control-grid">
                    <div class="control-item">
                        <kbd>Space</kbd>
                        <span>跳跃</span>
                    </div>
                    <div class="control-item">
                        <kbd>↓</kbd>
                        <span>滑铲</span>
                    </div>
                    <div class="control-item">
                        <kbd>↑</kbd>
                        <span>翻滚</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html" class="btn btn-link">← 返回游戏大厅</a>
        </div>
    </div>

    <script src="js/parkour-runner.js"></script>
</body>
</html>
