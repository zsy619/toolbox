<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典魂斗罗横版射击游戏 - 原生HTML5实现">
    <meta name="keywords" content="魂斗罗,射击游戏,经典游戏,HTML5游戏">
    <title>魂斗罗 - 经典横版射击游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🎮 魂斗罗</h1>
        
        <div class="game-info">
            <div class="status-bar">
                <div class="score-display" id="scoreDisplay">得分: 0</div>
                <div class="lives-display" id="livesDisplay">生命: 3</div>
                <div class="level-display" id="levelDisplay">关卡: 1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn-primary">🚀 开始游戏</button>
            <button id="pauseBtn" class="btn-secondary">⏸️ 暂停</button>
            <button id="restartBtn" class="btn-tertiary">🔄 重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>🎯 游戏说明</h3>
            <div class="control-guide">
                <p><kbd>←→↑↓</kbd> 移动 | <kbd>空格</kbd> 射击 | <kbd>P</kbd> 暂停</p>
                <p>消灭所有敌人，避免被击中！</p>
            </div>
        </div>
    </div>
    <script src="contra-mini.js"></script>
</body>
</html>
