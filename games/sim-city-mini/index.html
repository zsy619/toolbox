<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟城市 - 城市建设模拟游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🏙️ 模拟城市</h1>
            <p class="game-subtitle">建设你的理想城市，管理资源和人口</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-info">
                    <div class="stat-label">资金</div>
                    <div class="stat-value" id="money">50000</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-info">
                    <div class="stat-label">人口</div>
                    <div class="stat-value" id="population">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">😊</div>
                <div class="stat-info">
                    <div class="stat-label">满意度</div>
                    <div class="stat-value" id="happiness">50%</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⚡</div>
                <div class="stat-info">
                    <div class="stat-label">电力</div>
                    <div class="stat-value" id="power">0/0</div>
                </div>
            </div>
        </div>

        <div class="game-main">
            <div class="building-panel">
                <h3>建筑选择</h3>
                <div class="building-categories">
                    <button class="category-btn active" data-category="residential">🏠 住宅</button>
                    <button class="category-btn" data-category="commercial">🏢 商业</button>
                    <button class="category-btn" data-category="industrial">🏭 工业</button>
                    <button class="category-btn" data-category="service">🏥 服务</button>
                    <button class="category-btn" data-category="utility">⚡ 公用</button>
                </div>
                
                <div class="building-list" id="buildingList">
                    <!-- 建筑选项将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="city-grid" id="cityGrid">
                <!-- 城市网格将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn" id="pauseBtn">⏸️ 暂停</button>
            <button class="control-btn" id="speedBtn">⏩ 加速</button>
            <button class="control-btn" id="saveBtn">💾 保存</button>
            <button class="control-btn" id="resetBtn">🔄 重置</button>
        </div>

        <div class="info-panel" id="infoPanel">
            <h4>建筑信息</h4>
            <div id="buildingInfo">点击建筑查看详细信息</div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
