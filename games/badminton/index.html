<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球游戏 - 经典羽毛球对战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🏸 羽毛球游戏</h1>
            <p class="game-subtitle">经典羽毛球对战 - 轻盈飞翔，精准击球！</p>
        </div>

        <div class="game-info">
            <div class="player-score">
                玩家: <span id="playerScore">0</span>
            </div>
            <div class="rally-count">
                回合: <span id="rallyCount">0</span>
            </div>
            <div class="ai-score">
                电脑: <span id="aiScore">0</span>
            </div>
        </div>

        <div class="power-indicator">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">击球力度</div>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="900" height="600"></canvas>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始比赛</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">鼠标移动 - 控制球员位置</div>
            <div class="control-item">按住鼠标 - 蓄力击球</div>
            <div class="control-item">松开鼠标 - 击球</div>
            <div class="control-item">先得21分获胜</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
