<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学实验室 - 探索科学奥秘</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🧪 科学实验室</h1>
            <p class="game-subtitle">探索科学奥秘 - 动手做实验，学习科学知识！</p>
        </div>

        <div class="experiment-selector">
            <div style="font-weight: bold; color: #2d3436; margin-bottom: 10px;">选择实验项目</div>
            <button class="experiment-button active" data-experiment="gravity">重力实验</button>
            <button class="experiment-button" data-experiment="pendulum">单摆运动</button>
            <button class="experiment-button" data-experiment="collision">碰撞实验</button>
            <button class="experiment-button" data-experiment="wave">波的传播</button>
            <button class="experiment-button" data-experiment="chemistry">化学反应</button>
        </div>

        <div class="experiment-info" id="experimentInfo">
            <div class="experiment-title" id="experimentTitle">重力实验</div>
            <div class="experiment-description" id="experimentDescription">
                探索物体在重力作用下的自由落体运动，观察不同质量的物体下落规律。
            </div>
            <div class="experiment-steps">
                <h4>实验步骤：</h4>
                <ol id="experimentSteps">
                    <li>调节物体的质量和高度参数</li>
                    <li>点击"开始实验"按钮</li>
                    <li>观察物体的下落过程</li>
                    <li>记录实验数据并分析结果</li>
                </ol>
            </div>
        </div>

        <div class="lab-controls">
            <div class="control-panel">
                <div class="variable-control">
                    <label class="variable-label">质量 (kg)</label>
                    <input type="range" class="variable-slider" id="massSlider" min="1" max="10" value="5">
                    <div class="variable-value" id="massValue">5 kg</div>
                </div>
            </div>
            <div class="control-panel">
                <div class="variable-control">
                    <label class="variable-label">高度 (m)</label>
                    <input type="range" class="variable-slider" id="heightSlider" min="10" max="100" value="50">
                    <div class="variable-value" id="heightValue">50 m</div>
                </div>
            </div>
            <div class="control-panel">
                <div class="variable-control">
                    <label class="variable-label">空气阻力</label>
                    <input type="range" class="variable-slider" id="airResistanceSlider" min="0" max="100" value="10">
                    <div class="variable-value" id="airResistanceValue">10%</div>
                </div>
            </div>
            <div class="control-panel">
                <div class="variable-control">
                    <label class="variable-label">重力 (m/s²)</label>
                    <input type="range" class="variable-slider" id="gravitySlider" min="1" max="20" value="10" step="0.1">
                    <div class="variable-value" id="gravityValue">10.0 m/s²</div>
                </div>
            </div>
        </div>

        <canvas id="labCanvas" class="lab-canvas" width="900" height="500"></canvas>

        <div class="results-panel" id="resultsPanel">
            <div class="results-title">🔬 实验结果</div>
            <div class="results-content" id="resultsContent"></div>
        </div>

        <div class="message" id="message"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="control-button" id="startButton">开始实验</button>
            <button class="control-button" id="resetButton">重置实验</button>
            <button class="control-button" id="recordButton" style="display: none;">记录数据</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
