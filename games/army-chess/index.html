<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>军棋游戏 - 军事策略对战</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎖️ 军棋对战</h1>
            <p class="game-subtitle">军事策略棋类游戏 - 运筹帷幄，决胜千里！</p>
        </div>

        <div class="game-info">
            <div class="info-item red-info">
                红军剩余: <span id="redCount">25</span>
            </div>
            <div class="info-item turn-info">
                当前回合: <span id="currentTurn">红军</span>
            </div>
            <div class="info-item blue-info">
                蓝军剩余: <span id="blueCount">25</span>
            </div>
        </div>

        <div class="board-container">
            <div class="chess-board" id="chessBoard">
                <!-- 棋盘动态生成 -->
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="piece-info">
            <div class="army-info red-army">
                <h3>🔴 红军兵力</h3>
                <div class="piece-count" id="redPieceCount">
                    <!-- 红军棋子统计 -->
                </div>
            </div>
            <div class="army-info blue-army">
                <h3>🔵 蓝军兵力</h3>
                <div class="piece-count" id="bluePieceCount">
                    <!-- 蓝军棋子统计 -->
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-button" id="startButton">开始游戏</button>
            <button class="control-button" id="resetButton">重新开始</button>
            <button class="control-button" id="hintButton">提示</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
