<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">分数</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高</div>
                    <div class="score" id="bestScore">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p class="game-intro">使用方向键移动方块，相同数字会合并！</p>
            <button class="restart-button" id="restartBtn">重新开始</button>
        </div>
        
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        
        <div class="tile-container" id="tileContainer"></div>
        
        <div class="game-message" id="gameMessage">
            <p></p>
            <div class="lower">
                <button class="restart-button" id="tryAgainBtn">再试一次</button>
            </div>
        </div>
        
        <div class="game-explanation">
            <p><strong>玩法说明:</strong> 用方向键移动方块。当两个相同数字的方块碰撞时，它们会合并成一个！</p>
            <hr>
            <p><strong>如何获胜:</strong> 创造一个2048方块来获胜！</p>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
