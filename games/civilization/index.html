<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文明建设 - 回合策略游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>🏛️ 文明建设 🏛️</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">回合</div>
                <div class="info-value" id="currentTurn">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">人口</div>
                <div class="info-value" id="population">100</div>
            </div>
            <div class="info-card">
                <div class="info-label">食物</div>
                <div class="info-value" id="food">50</div>
            </div>
            <div class="info-card">
                <div class="info-label">木材</div>
                <div class="info-value" id="wood">30</div>
            </div>
            <div class="info-card">
                <div class="info-label">石料</div>
                <div class="info-value" id="stone">20</div>
            </div>
            <div class="info-card">
                <div class="info-label">科技点</div>
                <div class="info-value" id="science">10</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="civilization.newGame()">新游戏</button>
            <button id="nextTurnBtn" onclick="civilization.nextTurn()">下一回合</button>
            <button id="saveBtn" onclick="civilization.saveGame()">保存游戏</button>
            <button id="loadBtn" onclick="civilization.loadGame()">加载游戏</button>
            <button id="statsBtn" onclick="civilization.showStats()">统计信息</button>
        </div>

        <div class="game-board">
            <div class="map-section">
                <div class="section-title">文明地图</div>
                <div class="city-grid" id="cityGrid"></div>
                <div style="margin-top: 10px; font-size: 0.9rem; color: #8B4513;">
                    选中地块: <span id="selectedTile">无</span>
                </div>
            </div>

            <div class="resources-section">
                <div class="section-title">资源状况</div>
                <div id="resourcesContainer">
                    <div class="resource-item">
                        <span class="resource-name">食物</span>
                        <span class="resource-value" id="foodDisplay">50</span>
                        <span class="resource-change" id="foodChange">+5/回合</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-name">木材</span>
                        <span class="resource-value" id="woodDisplay">30</span>
                        <span class="resource-change" id="woodChange">+3/回合</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-name">石料</span>
                        <span class="resource-value" id="stoneDisplay">20</span>
                        <span class="resource-change" id="stoneChange">+2/回合</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-name">科技点</span>
                        <span class="resource-value" id="scienceDisplay">10</span>
                        <span class="resource-change" id="scienceChange">+1/回合</span>
                    </div>
                </div>

                <div class="tech-tree">
                    <div class="section-title">科技树</div>
                    <div id="techContainer"></div>
                </div>
            </div>

            <div class="buildings-section">
                <div class="section-title">建筑</div>
                <div id="buildingsContainer"></div>
                
                <div class="turn-info">
                    <div class="turn-counter">第 <span id="turnDisplay">1</span> 回合</div>
                    <div class="turn-actions">
                        <button class="action-btn" onclick="civilization.autoPlay()">自动发展</button>
                        <button class="action-btn" onclick="civilization.showProgress()">发展进度</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="achievement" class="achievement" style="display: none;"></div>
    </div>

    <div class="popup-modal" id="buildingModal">
        <div class="popup-content">
            <h3>建造建筑</h3>
            <div id="buildingDetails"></div>
            <div style="margin-top: 20px;">
                <button onclick="civilization.confirmBuilding()">确认建造</button>
                <button onclick="civilization.closeBuildingModal()">取消</button>
            </div>
        </div>
    </div>

    <div class="popup-modal" id="techModal">
        <div class="popup-content">
            <h3>研究科技</h3>
            <div id="techDetails"></div>
            <div style="margin-top: 20px;">
                <button onclick="civilization.confirmTech()">确认研究</button>
                <button onclick="civilization.closeTechModal()">取消</button>
            </div>
        </div>
    </div>

    <div class="popup-modal" id="infoModal">
        <div class="popup-content">
            <h3 id="infoTitle">信息</h3>
            <div id="infoContent"></div>
            <div style="margin-top: 20px;">
                <button onclick="civilization.closeInfoModal()">确定</button>
            </div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
