<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="game-info">
                <div class="score">
                    分数: <span id="score">0</span>
                </div>
                <div class="high-score">
                    最高分: <span id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn">重新开始</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="btn btn-primary">开始游戏</button>
            <button id="pauseBtn" class="btn">暂停</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
        
        <div class="game-instructions">
            <h3>游戏说明</h3>
            <p>使用方向键控制蛇的移动，吃到食物可以增长并得分</p>
            <div class="controls-info">
                <span>↑ ↓ ← → 控制方向</span>
                <span>空格键暂停/继续</span>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/render.js"></script>
    <script src="js/controls.js"></script>
</body>
</html>
