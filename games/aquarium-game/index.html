<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟鱼缸 - 水族馆模拟游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐠 虚拟鱼缸</h1>
            <p class="game-subtitle">打造属于你的美丽水族世界</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-value" id="money">500</div>
                <div class="stat-label">金币</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🐟</div>
                <div class="stat-value" id="fishCount">0</div>
                <div class="stat-label">鱼类数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🌡️</div>
                <div class="stat-value" id="temperature">25</div>
                <div class="stat-label">水温(°C)</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💧</div>
                <div class="stat-value" id="waterQuality">100</div>
                <div class="stat-label">水质</div>
            </div>
        </div>

        <div class="game-main">
            <div class="aquarium-container">
                <div class="aquarium" id="aquarium">
                    <div class="water-surface"></div>
                    <div class="bubbles-container" id="bubblesContainer"></div>
                    <div class="fish-container" id="fishContainer"></div>
                    <div class="decorations-container" id="decorationsContainer"></div>
                    <div class="food-container" id="foodContainer"></div>
                </div>
                
                <div class="aquarium-controls">
                    <button class="control-btn" id="feedBtn">🍤 喂食</button>
                    <button class="control-btn" id="cleanBtn">🧽 清洁</button>
                    <button class="control-btn" id="heaterBtn">🔥 加热</button>
                    <button class="control-btn" id="coolerBtn">❄️ 降温</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="fish-shop">
                    <h3>🐠 鱼类商店</h3>
                    <div class="fish-list" id="fishList">
                        <!-- 鱼类列表将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="decoration-shop">
                    <h3>🏺 装饰商店</h3>
                    <div class="decoration-list" id="decorationList">
                        <!-- 装饰列表将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="aquarium-info">
                    <h3>📊 鱼缸状态</h3>
                    <div class="info-item">
                        <span class="info-label">pH值:</span>
                        <span class="info-value" id="phValue">7.0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">氧气:</span>
                        <span class="info-value" id="oxygenLevel">95%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">光照:</span>
                        <span class="info-value" id="lightLevel">适中</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">清洁度:</span>
                        <span class="info-value" id="cleanliness">90%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="fish-details" id="fishDetails">
            <h3>🐟 我的鱼类</h3>
            <div class="fish-grid" id="fishGrid">
                <!-- 鱼类详情将通过JavaScript生成 -->
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
