<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人</title>
    <link rel="stylesheet" href="css/pacman.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>👻 吃豆人</h1>
            <div class="game-stats">
                <div class="stat">得分: <span id="score">0</span></div>
                <div class="stat">生命: <span id="lives">3</span></div>
                <div class="stat">关卡: <span id="level">1</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <button class="btn" id="pauseBtn">暂停</button>
            <button class="btn" id="resetBtn">重置</button>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="control-hint">
                使用方向键或WASD控制移动
            </div>
        </div>
        
        <div class="power-ups">
            <div class="power-up">
                <span class="emoji">🔸</span>
                <span class="description">普通豆子 - 10分</span>
            </div>
            <div class="power-up">
                <span class="emoji">⚡</span>
                <span class="description">能量豆 - 50分，可吃鬼</span>
            </div>
            <div class="power-up">
                <span class="emoji">🍎</span>
                <span class="description">水果奖励 - 100分</span>
            </div>
        </div>
    </div>
    
    <script src="js/pacman.js"></script>
</body>
</html>
