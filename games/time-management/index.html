<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理 - 效率提升游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>⏰ 时间管理大师</h1>
            <p class="game-subtitle">合理安排时间，提升工作效率</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">⚡</div>
                <div class="stat-value" id="efficiency">0</div>
                <div class="stat-label">效率值</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">完成任务</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔥</div>
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">连续天数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🏆</div>
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">等级</div>
            </div>
        </div>

        <div class="game-main">
            <div class="schedule-area">
                <div class="time-display">
                    <div class="current-time" id="currentTime">09:00</div>
                    <div class="current-date" id="currentDate">2024年1月1日</div>
                    <div class="time-controls">
                        <button class="time-btn" id="pauseBtn">⏸️ 暂停</button>
                        <button class="time-btn" id="speedBtn">⏩ 加速</button>
                        <button class="time-btn" id="resetBtn">🔄 重置</button>
                    </div>
                </div>

                <div class="schedule-grid" id="scheduleGrid">
                    <!-- 时间表将通过JavaScript生成 -->
                </div>

                <div class="energy-panel">
                    <h3>精力管理</h3>
                    <div class="energy-bars">
                        <div class="energy-item">
                            <span class="energy-label">体力:</span>
                            <div class="energy-bar">
                                <div class="energy-fill physical" id="physicalEnergy"></div>
                            </div>
                            <span class="energy-value" id="physicalValue">100</span>
                        </div>
                        <div class="energy-item">
                            <span class="energy-label">脑力:</span>
                            <div class="energy-bar">
                                <div class="energy-fill mental" id="mentalEnergy"></div>
                            </div>
                            <span class="energy-value" id="mentalValue">100</span>
                        </div>
                        <div class="energy-item">
                            <span class="energy-label">情绪:</span>
                            <div class="energy-bar">
                                <div class="energy-fill emotional" id="emotionalEnergy"></div>
                            </div>
                            <span class="energy-value" id="emotionalValue">100</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="task-manager">
                    <h3>📋 任务管理</h3>
                    <div class="task-input">
                        <input type="text" id="taskInput" placeholder="输入新任务...">
                        <select id="taskPriority">
                            <option value="low">低优先级</option>
                            <option value="medium" selected>中优先级</option>
                            <option value="high">高优先级</option>
                            <option value="urgent">紧急</option>
                        </select>
                        <button id="addTaskBtn">添加</button>
                    </div>
                    
                    <div class="task-list" id="taskList">
                        <!-- 任务列表将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="activity-library">
                    <h3>🎯 活动库</h3>
                    <div class="activity-categories">
                        <button class="category-btn active" data-category="work">工作</button>
                        <button class="category-btn" data-category="study">学习</button>
                        <button class="category-btn" data-category="rest">休息</button>
                        <button class="category-btn" data-category="exercise">运动</button>
                    </div>
                    
                    <div class="activity-list" id="activityList">
                        <!-- 活动列表将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="tips-panel">
                    <h3>💡 效率提示</h3>
                    <div class="tip-content" id="tipContent">
                        合理安排工作和休息时间，保持高效率！
                    </div>
                    <button class="tip-btn" id="nextTipBtn">下一条</button>
                </div>
            </div>
        </div>

        <div class="progress-panel">
            <h3>📈 今日进度</h3>
            <div class="progress-charts">
                <div class="chart-item">
                    <div class="chart-label">工作时间</div>
                    <div class="progress-bar">
                        <div class="progress-fill work" id="workProgress"></div>
                    </div>
                    <div class="chart-value" id="workTime">0h</div>
                </div>
                <div class="chart-item">
                    <div class="chart-label">学习时间</div>
                    <div class="progress-bar">
                        <div class="progress-fill study" id="studyProgress"></div>
                    </div>
                    <div class="chart-value" id="studyTime">0h</div>
                </div>
                <div class="chart-item">
                    <div class="chart-label">休息时间</div>
                    <div class="progress-bar">
                        <div class="progress-fill rest" id="restProgress"></div>
                    </div>
                    <div class="chart-value" id="restTime">0h</div>
                </div>
                <div class="chart-item">
                    <div class="chart-label">运动时间</div>
                    <div class="progress-bar">
                        <div class="progress-fill exercise" id="exerciseProgress"></div>
                    </div>
                    <div class="chart-value" id="exerciseTime">0h</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
