<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21点</title>
    <link rel="stylesheet" href="css/blackjack.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🃏 21点</h1>
            <div class="game-stats">
                <div class="stat">筹码: <span id="chips">1000</span></div>
                <div class="stat">下注: <span id="bet">0</span></div>
                <div class="stat">胜率: <span id="winRate">0%</span></div>
            </div>
        </div>
        
        <div class="dealer-area">
            <h2>庄家 <span id="dealerScore" class="score hidden">0</span></h2>
            <div class="cards-container" id="dealerCards"></div>
        </div>
        
        <div class="player-area">
            <h2>玩家 <span id="playerScore" class="score">0</span></h2>
            <div class="cards-container" id="playerCards"></div>
        </div>
        
        <div class="betting-area" id="bettingArea">
            <h3>下注金额</h3>
            <div class="bet-buttons">
                <button class="bet-btn" data-amount="10">10</button>
                <button class="bet-btn" data-amount="25">25</button>
                <button class="bet-btn" data-amount="50">50</button>
                <button class="bet-btn" data-amount="100">100</button>
                <button class="bet-btn" data-amount="all">全部</button>
            </div>
            <div class="custom-bet">
                <input type="number" id="customBet" placeholder="自定义金额" min="1">
                <button class="btn" id="customBetBtn">下注</button>
            </div>
        </div>
        
        <div class="game-controls" id="gameControls" style="display: none;">
            <button class="btn primary" id="hitBtn">要牌</button>
            <button class="btn primary" id="standBtn">停牌</button>
            <button class="btn secondary" id="doubleBtn">双倍</button>
            <button class="btn secondary" id="surrenderBtn">投降</button>
        </div>
        
        <div class="result-area" id="resultArea" style="display: none;">
            <div class="result-message" id="resultMessage"></div>
            <button class="btn" id="newGameBtn">新游戏</button>
        </div>
        
        <div class="game-info">
            <div class="rules">
                <h3>游戏规则</h3>
                <ul>
                    <li>目标：手牌点数尽量接近21点但不超过</li>
                    <li>A可算作1点或11点</li>
                    <li>J、Q、K都算作10点</li>
                    <li>庄家必须在17点或以上停牌</li>
                    <li>黑杰克（A+10点牌）赔率为3:2</li>
                </ul>
            </div>
            
            <div class="strategy-tips">
                <h3>基础策略</h3>
                <ul>
                    <li>12-16点：庄家4-6时停牌，其他要牌</li>
                    <li>软17（A+6）：总是要牌</li>
                    <li>对A和8总是分牌</li>
                    <li>对10和5从不分牌</li>
                </ul>
            </div>
        </div>
        
        <div class="statistics" id="statistics">
            <h3>游戏统计</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">总游戏数</span>
                    <span class="stat-value" id="totalGames">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">获胜次数</span>
                    <span class="stat-value" id="wins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">失败次数</span>
                    <span class="stat-value" id="losses">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">平局次数</span>
                    <span class="stat-value" id="ties">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/blackjack.js"></script>
</body>
</html>
