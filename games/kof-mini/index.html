<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典拳皇格斗对战游戏 - 原生HTML5实现">
    <meta name="keywords" content="拳皇,格斗游戏,经典游戏,HTML5游戏">
    <title>拳皇 - 经典格斗对战游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    <div class="game-container">
        <h1>👊 拳皇对战</h1>
        <div class="game-info">
            <p>经典拳皇格斗游戏，三局两胜制</p>
            <p><strong>玩家1:</strong> WASD移动, F拳击, G踢腿, R必杀, E格挡</p>
            <p><strong>玩家2:</strong> 方向键移动, K拳击, L踢腿, O必杀, I格挡</p>
            <p><strong>提示:</strong> 必杀技需要消耗50能量</p>
        </div>
        <div class="game-canvas" id="gameCanvas"></div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
        </div>
    </div>
    <script src="kof-mini.js"></script>
</body>
</html>
