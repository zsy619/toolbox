<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡龙 - 经典射击游戏</title>
    <link rel="stylesheet" href="css/bubble-shooter.css">
</head>
<body>
    <div class="game-container">
        <h1>🫧 泡泡龙 🫧</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">关卡</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">剩余</div>
                <div class="info-value" id="remaining">48</div>
            </div>
            <div class="info-item">
                <div class="info-label">连击</div>
                <div class="info-value" id="combo">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="bubbleShooter.startGame()">开始游戏</button>
            <button id="pauseBtn" onclick="bubbleShooter.togglePause()" disabled>暂停</button>
            <button id="restartBtn" onclick="bubbleShooter.restartGame()">重新开始</button>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="800"></canvas>
            <div class="shooter-container">
                <div class="next-bubble" id="nextBubble"></div>
                <div class="current-bubble" id="currentBubble"></div>
                <div class="shooter" id="shooter"></div>
            </div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🎯 瞄准并发射泡泡，连接3个或更多相同颜色的泡泡</li>
                <li>💥 消除连接的泡泡群，获得分数奖励</li>
                <li>🔄 连续消除可获得连击奖励</li>
                <li>⬇️ 泡泡会定期下降，不要让它们到达底线</li>
                <li>🏆 清除所有泡泡即可过关</li>
                <li>🖱️ 鼠标移动瞄准，点击发射</li>
                <li>📱 触屏设备：触摸屏幕瞄准和发射</li>
            </ul>
        </div>
    </div>

    <script src="js/bubble-shooter.js"></script>
</body>
</html>
