<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇8号球 - Magic 8-Ball | 占卜预测游戏</title>
    <meta name="description" content="摇一摇神奇8号球，获得人生问题的答案！这是一个经典的占卜预测工具，包含多种语言的智慧回答和炫酷的3D动画效果。">
    <meta name="keywords" content="神奇8号球,Magic 8-Ball,占卜,预测,问答,命运,决策工具,娱乐游戏">
    <meta name="author" content="Game Creator">
    <meta property="og:title" content="神奇8号球 - Magic 8-Ball">
    <meta property="og:description" content="摇一摇神奇8号球，获得人生问题的答案！经典占卜预测工具">
    <meta property="og:type" content="game">
    <link rel="canonical" href="/games/magic-8-ball/">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🔮 神奇8号球</h1>
            <p>问一个问题，摇动8号球，揭示命运的答案！古老的占卜智慧与现代科技的完美结合</p>
        </div>

        <div class="main-content">
            <div class="ball-container">
                <div class="prediction-mood" id="predictionMood">
                    <span class="mood-emoji">🌟</span>
                    <div class="mood-text">准备接收宇宙的智慧...</div>
                </div>

                <div class="magic-8-ball" id="magicBall">
                    <div class="crystal-ball-glow"></div>
                    <div class="ball-highlight"></div>
                    <div class="answer-window">
                        <div class="answer-text" id="answerText">摇动球体</div>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </div>
                    <div class="mystical-effects" id="mysticalEffects"></div>
                </div>

                <button class="btn" id="shakeBtn">🎯 摇动8号球</button>
                <button class="btn secondary" id="askAgainBtn" disabled>🔄 再次询问</button>
            </div>

            <div class="question-panel">
                <div class="instructions">
                    <h3>💫 使用说明</h3>
                    <ol>
                        <li>在心中想一个是/否问题</li>
                        <li>在下方输入你的问题</li>
                        <li>选择问题类别</li>
                        <li>点击摇动8号球</li>
                        <li>等待神秘的答案显现</li>
                    </ol>
                </div>

                <textarea 
                    class="question-input" 
                    id="questionInput" 
                    placeholder="输入你想要询问的问题...&#10;&#10;例如：&#10;• 我今天会有好运吗？&#10;• 这个决定是正确的吗？&#10;• 我应该接受这个工作机会吗？"
                    maxlength="200"
                ></textarea>

                <div class="fortune-categories">
                    <button class="category-btn active" data-category="general">通用</button>
                    <button class="category-btn" data-category="love">爱情</button>
                    <button class="category-btn" data-category="career">事业</button>
                    <button class="category-btn" data-category="health">健康</button>
                    <button class="category-btn" data-category="money">财运</button>
                    <button class="category-btn" data-category="study">学习</button>
                </div>

                <div class="stats-panel">
                    <h3 style="color: white; margin-bottom: 15px;">📊 占卜统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number" id="totalQuestions">0</span>
                            <div class="stat-label">总问题数</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="positiveAnswers">0</span>
                            <div class="stat-label">积极回答</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="todayQuestions">0</span>
                            <div class="stat-label">今日提问</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="luckyStreak">0</span>
                            <div class="stat-label">幸运连击</div>
                        </div>
                    </div>
                </div>

                <div class="settings-panel">
                    <h3 style="color: white; margin-bottom: 15px;">⚙️ 设置</h3>
                    <div class="setting-group">
                        <label for="languageSelect">答案语言</label>
                        <select id="languageSelect">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                            <option value="mix">中英混合</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="moodSelect">回答风格</label>
                        <select id="moodSelect">
                            <option value="classic">经典</option>
                            <option value="mystical">神秘</option>
                            <option value="modern">现代</option>
                            <option value="humorous">幽默</option>
                        </select>
                    </div>
                </div>

                <div class="history-section">
                    <h3>📜 占卜历史</h3>
                    <button class="btn secondary" id="clearHistoryBtn">清空历史</button>
                    <div class="history-list" id="historyList">
                        <div style="text-align: center; color: rgba(255,255,255,0.6); padding: 20px;">
                            暂无占卜记录
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
