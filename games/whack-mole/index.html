<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠 - 经典反应游戏</title>
    <link rel="stylesheet" href="css/whack-mole.css">
</head>
<body>
    <div class="game-container">
        <h1>🔨 打地鼠大作战 🐭</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">时间</div>
                <div class="info-value" id="timer">60</div>
            </div>
            <div class="info-item">
                <div class="info-label">连击</div>
                <div class="info-value" id="combo">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="whackMole.startGame()">开始游戏</button>
            <button id="pauseBtn" onclick="whackMole.togglePause()" disabled>暂停</button>
            <button id="restartBtn" onclick="whackMole.restartGame()">重新开始</button>
        </div>

        <div class="game-board">
            <div class="mole-grid" id="moleGrid">
                <!-- 地鼠洞将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li>🐭 点击从洞里探出头的地鼠</li>
                <li>🔨 反应要快，地鼠出现时间有限</li>
                <li>⚡ 连续击中可获得连击奖励</li>
                <li>💎 金色地鼠分数更高但更难击中</li>
                <li>💀 小心炸弹地鼠，击中会扣分</li>
                <li>⏰ 在60秒内获得尽可能高的分数</li>
                <li>🏆 挑战你的反应速度极限！</li>
            </ul>
        </div>
    </div>

    <script src="js/whack-mole.js"></script>
</body>
</html>
