<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行棋 - 经典竞速棋类游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>✈️ 飞行棋 ✈️</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">当前玩家</div>
                <div class="info-value">
                    <div class="current-player player-red" id="currentPlayer">红方</div>
                </div>
            </div>
            <div class="info-card">
                <div class="info-label">游戏轮次</div>
                <div class="info-value" id="roundCount">1</div>
            </div>
            <div class="info-card">
                <div class="info-label">骰子点数</div>
                <div class="info-value" id="diceResult">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">游戏时间</div>
                <div class="info-value" id="gameTime">00:00</div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" onclick="flightChess.newGame()">新游戏</button>
            <button id="rollDiceBtn" onclick="flightChess.rollDice()">掷骰子</button>
            <button id="autoPlayBtn" onclick="flightChess.toggleAutoPlay()">自动游戏</button>
            <button id="rulesBtn" onclick="flightChess.showRules()">游戏规则</button>
            <button id="recordsBtn" onclick="flightChess.showRecords()">游戏记录</button>
        </div>

        <div class="dice-container">
            <div class="dice" id="dice1">🎲</div>
            <div class="dice" id="dice2">🎲</div>
        </div>

        <div class="game-board">
            <div class="board-grid" id="gameBoard">
                <!-- 游戏棋盘将通过JavaScript生成 -->
            </div>
        </div>

        <div class="status-bar">
            <div class="player-status">
                <span>玩家状态:</span>
                <div id="playersStatus"></div>
            </div>
            <div id="gameMessage">点击掷骰子开始游戏</div>
        </div>

        <div id="achievement" class="achievement" style="display: none;"></div>
    </div>

    <div class="winner-celebration" id="winnerModal">
        <div class="celebration-content">
            <h2>🎉 恭喜获胜! 🎉</h2>
            <p id="winnerText"></p>
            <button onclick="flightChess.closeWinnerModal()">再来一局</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
