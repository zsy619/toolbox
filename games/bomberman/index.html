<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炸弹人 - 经典炸弹策略游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">💣 炸弹人</h1>
            <p class="game-subtitle">放置炸弹，消灭敌人，收集道具！</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="scoreValue">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="livesValue">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">关卡</div>
                <div class="info-value" id="levelValue">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">时间</div>
                <div class="info-value" id="timeValue">180</div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="720" height="480"></canvas>

        <div class="game-controls">
            <button class="control-btn btn-start" id="startBtn">🚀 开始游戏</button>
            <button class="control-btn btn-pause" id="pauseBtn">⏸️ 暂停</button>
            <button class="control-btn btn-restart" id="restartBtn">🔄 重新开始</button>
        </div>

        <div class="message" id="gameMessage"></div>

        <div class="instructions">
            <h3>🎮 游戏操作</h3>
            <div class="control-guide">
                <div class="control-item">
                    <kbd>↑↓←→</kbd>
                    <span>移动炸弹人</span>
                </div>
                <div class="control-item">
                    <kbd>空格</kbd>
                    <span>放置炸弹</span>
                </div>
                <div class="control-item">
                    <kbd>P</kbd>
                    <span>暂停游戏</span>
                </div>
                <div class="control-item">
                    <kbd>R</kbd>
                    <span>重新开始</span>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
