                this.renderAnswers(question);
                this.updateProgress();
                this.updateUI();
            }

            renderAnswers(question) {
                const grid = document.getElementById('answersGrid');
                grid.innerHTML = '';
                
                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = answer;
                    button.addEventListener('click', () => this.selectAnswer(index));
                    grid.appendChild(button);
                });
            }

            selectAnswer(selectedIndex) {
                if (this.answered) return;
                
                this.answered = true;
                const question = this.questions[this.difficulty][this.currentQuestionIndex];
                const buttons = document.querySelectorAll('.answer-button');
                
                buttons.forEach((button, index) => {
                    button.disabled = true;
                    if (index === question.correct) {
                        button.classList.add('correct');
                    } else if (index === selectedIndex && index !== question.correct) {
                        button.classList.add('wrong');
                    }
                });

                if (selectedIndex === question.correct) {
                    this.correctAnswers++;
                    const points = this.hintUsed ? 5 : 10;
                    this.score += points;
                    this.showMessage(`ğŸ‰ æ­£ç¡®ï¼+${points}åˆ†`, 'correct');
                } else {
                    this.showMessage(`âŒ é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${question.answers[question.correct]}`, 'wrong');
                }

                setTimeout(() => {
                    this.showExplanation(question.explanation);
                    document.getElementById('nextButton').style.display = 'inline-block';
                    document.getElementById('hintButton').style.display = 'none';
                }, 1500);

                this.updateUI();
            }

            showExplanation(explanation) {
                const explanationDiv = document.createElement('div');
                explanationDiv.style.cssText = `
                    background: #e8f6f3;
                    padding: 15px;
                    border-radius: 10px;
                    margin-top: 15px;
                    color: #27ae60;
                    font-weight: 600;
                `;
                explanationDiv.innerHTML = `ğŸ’¡ ${explanation}`;
                document.getElementById('questionCard').appendChild(explanationDiv);
            }

            showHint() {
                if (this.answered || this.hintUsed) return;
                
                this.hintUsed = true;
                const question = this.questions[this.difficulty][this.currentQuestionIndex];
                document.getElementById('hintText').textContent = question.hint;
                document.getElementById('hintBox').classList.add('show');
                document.getElementById('hintButton').style.display = 'none';
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                this.hideMessage();
                
                // æ¸…é™¤è§£é‡Š
                const explanation = document.querySelector('#questionCard > div:last-child');
                if (explanation && explanation.style.background === 'rgb(232, 246, 243)') {
                    explanation.remove();
                }
                
                this.showQuestion();
            }

            endQuiz() {
                const accuracy = Math.round((this.correctAnswers / this.totalQuestions) * 100);
                let grade = '';
                
                if (accuracy >= 90) grade = 'ğŸ† ä¼˜ç§€ï¼åœ°ç†ä¸“å®¶ï¼';
                else if (accuracy >= 70) grade = 'ğŸ‘ è‰¯å¥½ï¼ç»§ç»­åŠªåŠ›ï¼';
                else if (accuracy >= 50) grade = 'ğŸ“š åŠæ ¼ï¼å¤šåŠ ç»ƒä¹ ï¼';
                else grade = 'ğŸ’ª éœ€è¦åŠ æ²¹ï¼é‡æ–°æŒ‘æˆ˜ï¼';

                this.showMessage(`ğŸŠ æµ‹è¯•å®Œæˆï¼\nå¾—åˆ†ï¼š${this.score}åˆ†\næ­£ç¡®ç‡ï¼š${accuracy}%\n${grade}`, 'final');
                
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('hintButton').style.display = 'none';
                document.getElementById('restartButton').style.display = 'inline-block';
            }

            restartQuiz() {
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.correctAnswers = 0;
                this.answered = false;
                
                document.getElementById('questionText').textContent = 'å‡†å¤‡å¼€å§‹åœ°ç†çŸ¥è¯†é—®ç­”ï¼';
                document.getElementById('answersGrid').innerHTML = '';
                document.getElementById('startButton').style.display = 'inline-block';
                document.getElementById('restartButton').style.display = 'none';
                document.getElementById('hintButton').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                
                this.hideMessage();
                this.updateUI();
                this.updateProgress();
            }

            updateProgress() {
                const progress = (this.currentQuestionIndex / this.totalQuestions) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('currentQuestion').textContent = this.currentQuestionIndex + 1;
                
                if (this.totalQuestions > 0) {
                    const accuracy = Math.round((this.correctAnswers / Math.max(1, this.currentQuestionIndex)) * 100);
                    document.getElementById('accuracy').textContent = accuracy + '%';
                }
            }

            showMessage(text, type) {
                const message = document.getElementById('message');
                message.textContent = text;
                message.className = `message ${type} show`;
            }

            hideMessage() {
                const message = document.getElementById('message');
                message.classList.remove('show');
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            new GeographyQuiz();
        });
    </script>
