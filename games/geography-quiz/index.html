<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="地理知识问答游戏 - 探索世界地理知识，挑战你的地理素养">
    <meta name="keywords" content="地理,问答,游戏,世界地理,学习">
    <title>地理知识问答 - 世界地理学习游戏</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🌍 地理知识问答</h1>
            <p class="game-subtitle">探索美丽的地球，挑战你的地理知识！</p>
        </div>

        <div class="quiz-stats">
            <div class="stat-card">
                <div class="stat-label">当前得分</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">题目进度</div>
                <div class="stat-value"><span id="currentQuestion">0</span>/<span id="totalQuestions">15</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">正确率</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">连击数</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-button easy active" data-level="easy">🌱 简单模式</button>
            <button class="difficulty-button medium" data-level="medium">⚡ 中等模式</button>
            <button class="difficulty-button hard" data-level="hard">🔥 困难模式</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">问题 1</div>
            <div class="question-text" id="questionText">准备开始地理知识问答！选择难度后点击开始按钮。</div>
            
            <div class="answers-grid" id="answersGrid"></div>
            
            <div class="hint-box" id="hintBox">
                <div class="hint-text">💡 提示：<span id="hintText"></span></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="game-controls">
            <button class="control-button btn-start" id="startButton">🚀 开始游戏</button>
            <button class="control-button btn-hint" id="hintButton" style="display: none">💡 获取提示</button>
            <button class="control-button btn-next" id="nextButton" style="display: none">➡️ 下一题</button>
            <button class="control-button btn-restart" id="restartButton" style="display: none">🔄 重新开始</button>
        </div>
    </div>

    <script src="geography-quiz.js"></script>
</body>
</html>
