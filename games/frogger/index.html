<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙过河 - 经典街机游戏</title>
    <link rel="stylesheet" href="css/frogger.css">
</head>
<body>
    <div class="game-container">
        <h1>🐸 青蛙过河 🐸</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">关卡</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">时间</div>
                <div class="info-value" id="timer">60</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="frogger.startGame()">开始游戏</button>
            <button id="pauseBtn" onclick="frogger.togglePause()" disabled>暂停</button>
            <button id="restartBtn" onclick="frogger.restartGame()">重新开始</button>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <ul>
                <li><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 或 <kbd>WASD</kbd> - 移动青蛙</li>
                <li>🎯 帮助青蛙安全穿越马路和河流</li>
                <li>🚗 小心避开马路上的汽车</li>
                <li>🪵 跳上木头和乌龟渡河</li>
                <li>🏠 将青蛙送到对岸的家</li>
                <li>⏰ 在时间耗尽前完成任务</li>
                <li>🎉 送5只青蛙回家即可通关</li>
            </ul>
        </div>
    </div>

    <script src="js/frogger.js"></script>
</body>
</html>
