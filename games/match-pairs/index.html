<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连连看增强版 - 经典益智配对游戏 | 扁平化设计</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="经典连连看益智游戏增强版，扁平化设计界面，多种图案和难度等级，挑战你的记忆力和观察能力！">
    <meta name="keywords" content="连连看,配对游戏,益智游戏,记忆游戏,在线游戏,免费游戏,扁平化设计">
    <meta name="author" content="游戏工具箱">
    <meta name="theme-color" content="#FF6B6B">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game-container">
        <h1>🔗 连连看增强版</h1>
        
        <section class="game-stats">
            <div class="stat-item">
                <div class="stat-label">分数</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">时间</div>
                <div class="stat-value" id="time">05:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">连击</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">剩余配对</div>
                <div class="stat-value" id="pairs">0</div>
            </div>
        </section>

        <section class="difficulty-selector">
            <h3>🎯 选择难度</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">🟢 简单 (4×4)</button>
                <button class="difficulty-btn" data-difficulty="medium">🟡 中等 (6×6)</button>
                <button class="difficulty-btn" data-difficulty="hard">🔴 困难 (8×6)</button>
                <button class="difficulty-btn" data-difficulty="expert">💜 专家 (8×8)</button>
            </div>
        </section>

        <section class="game-controls">
            <button class="btn success" id="newGameBtn" onclick="matchPairs.newGame()">🎮 新游戏</button>
            <button class="btn secondary" id="pauseBtn" onclick="matchPairs.pauseGame()">⏸️ 暂停</button>
            <button class="btn" id="hintBtn" onclick="matchPairs.showHint()">💡 提示</button>
            <button class="btn secondary" id="shuffleBtn" onclick="matchPairs.shuffle()">🔀 重新洗牌</button>
        </section>

        <section class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">准备开始游戏</div>
        </section>

        <section class="game-board-container">
            <div class="game-board" id="gameBoard">
                <!-- 游戏方块将通过JavaScript生成 -->
            </div>
        </section>

        <section class="instructions">
            <h3>🎮 游戏规则</h3>
            <div class="instruction-grid">
                <div class="instruction-item">
                    <div class="instruction-icon">🎯</div>
                    <div class="instruction-text">
                        <h4>游戏目标</h4>
                        <p>找到所有相同的图案配对，在时间结束前清空所有方块</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">👆</div>
                    <div class="instruction-text">
                        <h4>操作方式</h4>
                        <p>点击两个相同的图案即可消除，连续匹配可获得连击奖励</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">⚡</div>
                    <div class="instruction-text">
                        <h4>计分规则</h4>
                        <p>基础分数10分，连击倍数加成，剩余时间额外奖励</p>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">🏆</div>
                    <div class="instruction-text">
                        <h4>挑战模式</h4>
                        <p>四种难度等级，网格大小从4×4到8×8逐级递增</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 游戏完成弹窗 -->
        <div class="game-complete-overlay" id="completeOverlay">
            <div class="complete-content">
                <div class="celebration">🎉</div>
                <h2>恭喜完成！</h2>
                <div class="complete-stats">
                    <p>最终分数: <span id="finalScore">0</span></p>
                    <p>用时: <span id="finalTime">00:00</span></p>
                    <p>最高连击: <span id="finalCombo">0</span></p>
                    <p>难度等级: <span id="finalDifficulty">简单</span></p>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn success" onclick="matchPairs.newGame()">再来一局</button>
                    <button class="btn secondary" onclick="matchPairs.closeComplete()">返回</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/game.js"></script>
</body>
</html>
