<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅经营 - 餐饮管理模拟游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🍽️ 餐厅经营</h1>
            <p class="game-subtitle">经营你的梦想餐厅，服务顾客赚取利润</p>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-info">
                    <div class="stat-label">资金</div>
                    <div class="stat-value" id="money">1000</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-info">
                    <div class="stat-label">声誉</div>
                    <div class="stat-value" id="reputation">50</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-info">
                    <div class="stat-label">今日顾客</div>
                    <div class="stat-value" id="customers">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-info">
                    <div class="stat-label">日收入</div>
                    <div class="stat-value" id="dailyIncome">0</div>
                </div>
            </div>
        </div>

        <div class="game-main">
            <div class="restaurant-area">
                <div class="kitchen-section">
                    <h3>🍳 厨房</h3>
                    <div class="kitchen-grid" id="kitchenGrid">
                        <!-- 厨房设备将通过JavaScript生成 -->
                    </div>
                </div>

                <div class="dining-section">
                    <h3>🪑 用餐区</h3>
                    <div class="dining-grid" id="diningGrid">
                        <!-- 餐桌将通过JavaScript生成 -->
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="menu-section">
                    <h3>📋 菜单管理</h3>
                    <div class="menu-list" id="menuList">
                        <!-- 菜单项将通过JavaScript生成 -->
                    </div>
                    <button class="add-dish-btn" id="addDishBtn">➕ 添加新菜品</button>
                </div>

                <div class="staff-section">
                    <h3>👨‍🍳 员工管理</h3>
                    <div class="staff-list" id="staffList">
                        <!-- 员工列表将通过JavaScript生成 -->
                    </div>
                    <button class="hire-staff-btn" id="hireStaffBtn">👥 招聘员工</button>
                </div>

                <div class="upgrade-section">
                    <h3>🔧 升级设备</h3>
                    <div class="upgrade-list" id="upgradeList">
                        <!-- 升级选项将通过JavaScript生成 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="customer-queue" id="customerQueue">
            <h4>🚶‍♂️ 等待队列</h4>
            <div class="queue-area" id="queueArea">
                <!-- 等待的顾客将显示在这里 -->
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn" id="pauseBtn">⏸️ 暂停</button>
            <button class="control-btn" id="speedBtn">⏩ 加速</button>
            <button class="control-btn" id="saveBtn">💾 保存</button>
            <button class="control-btn" id="resetBtn">🔄 重置</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
