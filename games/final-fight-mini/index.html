<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典快打旋风清版动作游戏 - 原生HTML5实现">
    <meta name="keywords" content="快打旋风,动作游戏,经典游戏,HTML5游戏">
    <title>快打旋风 - 经典清版动作游戏</title>
    <link rel="stylesheet" href="../action-games-design-standard.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回游戏列表</a>
    <div class="game-container">
        <h1>👊 快打旋风</h1>
        <div class="game-info">
            <p><strong>类型:</strong> 经典清版动作游戏</p>
            <p><strong>控制:</strong> WASD或方向键移动，空格键或F键攻击，X键跳跃</p>
            <p><strong>目标:</strong> 击败街头恶霸，拯救被绑架的女孩</p>
            <p><strong>特色:</strong> 多种组合技能，丰富的敌人类型</p>
        </div>
        <div class="game-canvas" id="gameCanvas"></div>
        <div class="game-status">
            <div class="status-item">
                <div class="status-value" id="score">0</div>
                <div class="status-label">得分</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="health">100</div>
                <div class="status-label">血量</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="level">1</div>
                <div class="status-label">关卡</div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重新开始</button>
        </div>
        <div class="game-tips">
            <h3>游戏提示</h3>
            <ul>
                <li>使用连续攻击可以形成组合技</li>
                <li>跳跃攻击造成更高伤害</li>
                <li>注意敌人的攻击模式，寻找破绽</li>
                <li>收集掉落的道具恢复血量</li>
            </ul>
        </div>
    </div>
    <script src="final-fight-mini.js"></script>
</body>
</html>
