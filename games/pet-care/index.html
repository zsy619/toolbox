<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物养成 - 虚拟宠物照顾游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐾 宠物养成</h1>
            <p class="game-subtitle">照顾你的虚拟宠物，让它健康快乐成长</p>
        </div>

        <div class="pet-stats">
            <div class="stat-bar">
                <div class="stat-label">❤️ 健康</div>
                <div class="stat-progress">
                    <div class="stat-fill health" id="healthBar"></div>
                </div>
                <div class="stat-value" id="healthValue">100</div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">😊 快乐</div>
                <div class="stat-progress">
                    <div class="stat-fill happiness" id="happinessBar"></div>
                </div>
                <div class="stat-value" id="happinessValue">100</div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">🍖 饥饿</div>
                <div class="stat-progress">
                    <div class="stat-fill hunger" id="hungerBar"></div>
                </div>
                <div class="stat-value" id="hungerValue">0</div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">💤 疲劳</div>
                <div class="stat-progress">
                    <div class="stat-fill tiredness" id="tirednessBar"></div>
                </div>
                <div class="stat-value" id="tirednessValue">0</div>
            </div>
        </div>

        <div class="pet-display">
            <div class="pet-character" id="petCharacter">🐱</div>
            <div class="pet-name" id="petName">小咪</div>
            <div class="pet-level">等级 <span id="petLevel">1</span></div>
            <div class="pet-status" id="petStatus">我很好！</div>
        </div>

        <div class="action-buttons">
            <button class="action-btn feed" id="feedBtn">🍖 喂食</button>
            <button class="action-btn play" id="playBtn">🎾 玩耍</button>
            <button class="action-btn sleep" id="sleepBtn">💤 睡觉</button>
            <button class="action-btn clean" id="cleanBtn">🛁 清洁</button>
            <button class="action-btn medicine" id="medicineBtn">💊 治疗</button>
            <button class="action-btn shop" id="shopBtn">🛒 商店</button>
        </div>

        <div class="pet-info">
            <div class="info-card">
                <div class="info-label">年龄</div>
                <div class="info-value" id="petAge">0天</div>
            </div>
            <div class="info-card">
                <div class="info-label">经验</div>
                <div class="info-value" id="petExp">0/100</div>
            </div>
            <div class="info-card">
                <div class="info-label">金币</div>
                <div class="info-value" id="petCoins">100</div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
