<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼图游戏 - 经典益智挑战</title>
    <meta name="description" content="经典拼图游戏，多种难度选择，支持自定义图片，锻炼逻辑思维和空间想象力">
    <meta name="keywords" content="拼图,益智游戏,逻辑思维,空间想象,在线游戏">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>🧩 拼图游戏</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="difficulty">难度选择</label>
                <select id="difficulty">
                    <option value="3">简单 (3×3)</option>
                    <option value="4" selected>中等 (4×4)</option>
                    <option value="5">困难 (5×5)</option>
                    <option value="6">专家 (6×6)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="imageSelect">预设图片</label>
                <select id="imageSelect">
                    <option value="landscape">风景</option>
                    <option value="animal">动物</option>
                    <option value="abstract">抽象</option>
                    <option value="city">城市</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>自定义图片</label>
                <div class="image-upload">
                    <input type="file" id="customImage" accept="image/*">
                    <label for="customImage" class="upload-label">选择图片</label>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="newGame">新游戏</button>
                <button id="shuffle">打乱</button>
                <button id="hint">提示</button>
                <button id="solve">显示答案</button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="label">游戏时间</span>
                <span class="value" id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="label">移动次数</span>
                <span class="value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">完成度</span>
                <span class="value" id="progress">0%</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="game-area">
            <div class="puzzle-container">
                <div class="difficulty-indicator" id="difficultyIndicator">4×4</div>
                <div class="puzzle-board" id="puzzleBoard"></div>
            </div>
            <div class="reference-image" id="referenceImage"></div>
        </div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>🎉 恭喜完成！</h2>
            <p id="completionText">你成功完成了拼图！</p>
            <button onclick="jigsawPuzzle.hideCompletionModal()">继续游戏</button>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
