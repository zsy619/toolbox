<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟乐器演奏 - 多乐器音乐创作</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instrument-container">
        <h1>🎼 虚拟乐器演奏</h1>
        
        <div class="instrument-selector">
            <button class="instrument-btn active" data-instrument="piano">🎹 钢琴</button>
            <button class="instrument-btn" data-instrument="guitar">🎸 吉他</button>
            <button class="instrument-btn" data-instrument="drums">🥁 鼓组</button>
            <button class="instrument-btn" data-instrument="violin">🎻 小提琴</button>
        </div>
        
        <div class="instrument-display" id="instrumentDisplay">
            <!-- 乐器界面将通过JavaScript动态生成 -->
        </div>
        
        <div class="note-display" id="noteDisplay">选择一个音符开始演奏</div>
        
        <div class="volume-control">
            <span>🔊 音量:</span>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
            <span id="volumeValue">70%</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="playBtn">▶️ 播放</button>
            <button class="control-btn" id="recordBtn">🔴 录制</button>
            <button class="control-btn" id="clearBtn">🗑️ 清除</button>
            <button class="control-btn" id="saveBtn">💾 保存</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
