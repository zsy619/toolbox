<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <link rel="stylesheet" href="css/sudoku.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>数独</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">难度</span>
                    <span class="stat-value" id="currentDifficulty">简单</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">时间</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完成度</span>
                    <span class="stat-value" id="progress">0%</span>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-level="easy">简单</button>
                <button class="difficulty-btn" data-level="medium">中等</button>
                <button class="difficulty-btn" data-level="hard">困难</button>
            </div>
            
            <div class="control-buttons">
                <button class="btn" id="newGameBtn">新游戏</button>
                <button class="btn" id="pauseBtn">暂停</button>
                <button class="btn" id="hintBtn">提示</button>
                <button class="btn" id="solveBtn">求解</button>
            </div>
        </div>
        
        <div class="sudoku-container">
            <div class="sudoku-grid" id="sudokuGrid"></div>
            
            <div class="number-pad">
                <h3>数字输入</h3>
                <div class="number-buttons">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                </div>
                <div class="pad-controls">
                    <button class="btn secondary" id="eraseBtn">擦除</button>
                    <button class="btn secondary" id="notesBtn">笔记</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="rules">
                <h3>游戏规则</h3>
                <ul>
                    <li>在9×9网格中填入数字1-9</li>
                    <li>每行、每列都必须包含1-9</li>
                    <li>每个3×3宫格也必须包含1-9</li>
                    <li>每个数字在行、列、宫格中只能出现一次</li>
                </ul>
            </div>
            
            <div class="tips">
                <h3>操作提示</h3>
                <ul>
                    <li>点击格子选中，再点击数字填入</li>
                    <li>使用笔记模式记录可能的数字</li>
                    <li>错误输入会用红色标记</li>
                    <li>完成后会自动检测并庆祝</li>
                </ul>
            </div>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 id="messageTitle">恭喜完成！</h2>
                <p id="messageText">你成功解决了这个数独！</p>
                <p>用时: <span id="finalTime">00:00</span></p>
                <button class="btn" id="playAgainBtn">再玩一局</button>
            </div>
        </div>
    </div>
    
    <script src="js/sudoku.js"></script>
</body>
</html>
