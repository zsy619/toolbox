<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克牌记忆</title>
    <link rel="stylesheet" href="css/card-memory.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🧠 扑克牌记忆</h1>
            <div class="game-stats">
                <div class="stat">时间: <span id="timer">00:00</span></div>
                <div class="stat">翻牌: <span id="flips">0</span></div>
                <div class="stat">匹配: <span id="matches">0</span> / <span id="totalPairs">0</span></div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty-controls">
                <label>难度：</label>
                <select id="difficultySelect">
                    <option value="easy">简单 (4×3)</option>
                    <option value="medium" selected>中等 (4×4)</option>
                    <option value="hard">困难 (6×4)</option>
                    <option value="expert">专家 (6×6)</option>
                </select>
            </div>
            <button class="btn" id="newGameBtn">🆕 新游戏</button>
            <button class="btn" id="hintBtn">💡 提示</button>
            <button class="btn" id="pauseBtn">⏸️ 暂停</button>
            <button class="btn" id="settingsBtn">⚙️ 设置</button>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-info">
            <div class="score-info">
                <h3>得分系统</h3>
                <ul>
                    <li>成功匹配: +100分</li>
                    <li>时间奖励: 剩余时间×10</li>
                    <li>连击奖励: 连续匹配×50</li>
                    <li>翻错扣分: -10分</li>
                </ul>
            </div>
            
            <div class="tips">
                <h3>游戏技巧</h3>
                <ul>
                    <li>记住已翻开的牌的位置</li>
                    <li>先翻角落和边缘的牌</li>
                    <li>利用空间记忆法</li>
                    <li>保持专注，减少干扰</li>
                </ul>
            </div>
        </div>
        
        <div class="game-message" id="gameMessage">
            <div class="message-content">
                <h2 id="messageTitle">恭喜完成！</h2>
                <div class="final-stats">
                    <p>完成时间: <span id="finalTime">00:00</span></p>
                    <p>总翻牌数: <span id="finalFlips">0</span></p>
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <p>准确率: <span id="accuracy">0%</span></p>
                </div>
                <div class="rating" id="rating">⭐⭐⭐</div>
                <button class="btn" id="playAgainBtn">再玩一局</button>
            </div>
        </div>
        
        <div class="settings-modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <h2>⚙️ 游戏设置</h2>
                <div class="setting-group">
                    <label>卡牌主题：</label>
                    <select id="cardTheme">
                        <option value="classic">经典扑克牌</option>
                        <option value="modern">现代风格</option>
                        <option value="nature">自然主题</option>
                        <option value="numbers">数字模式</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>翻牌动画速度：</label>
                    <input type="range" id="animationSpeed" min="300" max="1000" value="600" step="100">
                    <span id="animationSpeedValue">600ms</span>
                </div>
                <div class="setting-group">
                    <label>音效：</label>
                    <input type="checkbox" id="soundEnabled" checked>
                    <span>启用音效</span>
                </div>
                <div class="setting-group">
                    <label>自动提示：</label>
                    <input type="checkbox" id="autoHint">
                    <span>10秒无操作后自动提示</span>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="cardMemory.resetSettings()">重置默认</button>
                    <button class="btn" onclick="cardMemory.closeSettings()">保存设置</button>
                </div>
            </div>
        </div>
        
        <div class="leaderboard">
            <h3>🏆 最佳记录</h3>
            <div class="records" id="records">
                <!-- 记录将通过JavaScript生成 -->
            </div>
            <div class="leaderboard-actions">
                <button class="btn small" onclick="cardMemory.exportStats()">📊 导出统计</button>
                <button class="btn small" onclick="cardMemory.clearRecords()">🗑️ 清空记录</button>
            </div>
        </div>
        
        <div class="achievements-panel" id="achievementsPanel">
            <h3>🏅 成就系统</h3>
            <div class="achievements-grid" id="achievementsGrid">
                <!-- 成就将通过JavaScript生成 -->
            </div>
        </div>
    </div>
    
    <script src="js/card-memory.js"></script>
</body>
</html>
