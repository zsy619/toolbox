<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场游戏 - 快乐农场经营</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🚜 农场游戏</h1>
            <p class="game-subtitle">快乐农场经营 - 种植作物，体验田园生活！</p>
        </div>

        <div class="game-info">
            <div class="info-item money-info">
                金币: <span id="money">100</span>
            </div>
            <div class="info-item level-info">
                等级: <span id="level">1</span>
            </div>
            <div class="info-item time-info">
                天数: <span id="day">1</span>
            </div>
            <div class="info-item">
                经验: <span id="exp">0</span>/100
            </div>
        </div>

        <div class="shop">
            <h3>🏪 种子商店</h3>
            <div class="shop-items">
                <div class="shop-item selected" data-seed="wheat">
                    🌾 小麦<br>💰10
                </div>
                <div class="shop-item" data-seed="corn">
                    🌽 玉米<br>💰20
                </div>
                <div class="shop-item" data-seed="tomato">
                    🍅 番茄<br>💰30
                </div>
                <div class="shop-item" data-seed="carrot">
                    🥕 胡萝卜<br>💰15
                </div>
                <div class="shop-item" data-seed="potato">
                    🥔 土豆<br>💰25
                </div>
                <div class="shop-item" data-seed="strawberry">
                    🍓 草莓<br>💰40
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="900" height="500"></canvas>

        <div class="inventory">
            <h3>📦 仓库</h3>
            <div class="inventory-items" id="inventoryItems">
                <!-- 动态生成 -->
            </div>
        </div>

        <div class="message" id="message"></div>

        <button class="start-button" id="startButton">开始游戏</button>

        <div class="controls">
            <h3>🎮 游戏控制</h3>
            <div class="control-item">选择种子 - 点击商店中的种子</div>
            <div class="control-item">种植 - 点击空地种植作物</div>
            <div class="control-item">收获 - 点击成熟的作物收获</div>
            <div class="control-item">等待作物成长并出售赚钱</div>
        </div>
    </div>

    
    <script src="js/game.js"></script>
</body>
</html>
