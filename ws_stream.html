<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Stream测试工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: relative;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .url-input-container {
            background: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .url-input {
            display: flex;
            gap: 10px;
        }

        .url-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1rem;
        }

        .url-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #2ecc71;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .url-input button:hover {
            background: #27ae60;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .status.connected .status-indicator {
            background: #2ecc71;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .control-panel {
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            flex-shrink: 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-connect {
            background: #2ecc71;
            color: white;
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }

        .btn-send {
            background: #3498db;
            color: white;
        }

        .btn-clear {
            background: #f39c12;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .message-input-panel {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #eee;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .message-input-panel h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
            transition: border 0.3s;
            flex: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .predefined-messages {
            margin-top: 15px;
        }

        .predefined-messages h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #2c3e50;
        }

        .predefined-messages button {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            padding: 10px;
            background: #ecf0f1;
            color: #34495e;
            font-size: 0.9rem;
            text-align: left;
            justify-content: flex-start;
        }

        .predefined-messages button:hover {
            background: #d6dbdf;
        }

        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            gap: 10px;
        }

        .dialog-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dialog-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dialog-header h2 {
            font-size: 1.3rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dialog-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.3s;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            align-self: flex-end;
            margin-left: 20%;
        }

        .message-server {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            align-self: flex-start;
        }

        .message-system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            align-self: center;
            text-align: center;
            max-width: 90%;
        }

        .message-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            align-self: center;
        }

        .message-streaming {
            background: #f1f8e9;
            border-left: 4px solid #8bc34a;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #666;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-content {
            word-break: break-word;
            line-height: 1.5;
        }

        .message-streaming .message-content {
            min-height: 20px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 3px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-5px);
            }
        }

        .message-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .stats {
            padding: 10px 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .json-content {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        @media (max-width: 900px) {
            .chat-container {
                flex-direction: column;
            }

            .message-input-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
            }

            .message {
                max-width: 90%;
            }

            .message-user {
                margin-left: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-stream"></i> WebSocket Stream测试工具</h1>
            <div class="url-input-container">
                <div class="url-input">
                    <input type="text" id="urlInput" value="ws://localhost:6060/online/stream" placeholder="请输入WebSocket URL">
                    <button id="urlSetBtn"><i class="fas fa-check"></i> 设置URL</button>
                </div>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="status-text">未连接</span>
            </div>
        </header>
        <div class="control-panel">
            <button id="connectBtn" class="btn-connect">
                <i class="fas fa-plug"></i> 连接
            </button>
            <button id="disconnectBtn" class="btn-disconnect" disabled>
                <i class="fas fa-power-off"></i> 断开
            </button>
            <button id="clearBtn" class="btn-clear">
                <i class="fas fa-broom"></i> 清除对话
            </button>
            <div style="flex: 1"></div>
            <div id="connectionStats">
                <i class="fas fa-chart-line"></i>
                消息: <span id="sentCount">0</span> 发送 / <span id="receivedCount">0</span> 接收
            </div>
        </div>
        <div class="chat-container">
            <div class="message-input-panel">
                <h3><i class="fas fa-paper-plane"></i> 发送消息</h3>
                <textarea id="messageInput" placeholder="输入要发送的消息..."></textarea>
                <div class="predefined-messages">
                    <h3><i class="fas fa-bolt"></i> 预设消息</h3>
                    <button class="predefined-msg" data-msg='{"type": "heartbeat", "data": "ping"}'>
                        <i class="fas fa-heartbeat"></i> 心跳检测
                    </button>
                    <button class="predefined-msg" data-msg='{"type": "stream", "message": "请发送流式响应"}'>
                        <i class="fas fa-stream"></i> 流式请求
                    </button>
                    <button class="predefined-msg" data-msg='{"user": "admin", "action": "get_data"}'>
                        <i class="fas fa-database"></i> 获取数据
                    </button>
                </div>
                <div class="message-actions">
                    <button id="sendBtn" class="btn-send" disabled>
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </div>
            <div class="dialog-container">
                <div class="dialog-header">
                    <h2><i class="fas fa-comments"></i> 对话记录</h2>
                    <div class="dialog-controls">
                        <button id="toggleStreamBtn" class="btn-clear">
                            <i class="fas fa-toggle-on"></i> 流式显示
                        </button>
                    </div>
                </div>
                <div class="dialog-messages" id="dialogMessages">
                    <div class="message message-system">
                        <div class="message-content">
                            欢迎使用WebSocket Stream测试工具！连接后您可以发送消息并查看流式响应效果。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats">
            <span id="messagesCount">消息数: 0</span>
            <span id="connectionTime">连接时间: --</span>
            <span id="streamStatus">流式模式: 开启</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const clearBtn = document.getElementById('clearBtn');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const dialogMessages = document.getElementById('dialogMessages');
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.querySelector('.status-indicator');
            const statusContainer = document.querySelector('.status');
            const predefinedMsgButtons = document.querySelectorAll('.predefined-msg');
            const sentCountEl = document.getElementById('sentCount');
            const receivedCountEl = document.getElementById('receivedCount');
            const messagesCountEl = document.getElementById('messagesCount');
            const connectionTimeEl = document.getElementById('connectionTime');
            const urlInput = document.getElementById('urlInput');
            const urlSetBtn = document.getElementById('urlSetBtn');
            const toggleStreamBtn = document.getElementById('toggleStreamBtn');
            const streamStatusEl = document.getElementById('streamStatus');

            let websocket = null;
            let sentCount = 0;
            let receivedCount = 0;
            let connectionStartTime = null;
            let connectionTimer = null;
            let currentUrl = 'ws://localhost:6060/online/heartbeat';
            let streamEnabled = true;
            let currentStreamMessage = null;
            let streamTimeout = null;

            // 更新状态显示
            function updateStatus(connected) {
                if (connected) {
                    statusText.textContent = '已连接';
                    statusContainer.classList.add('connected');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                } else {
                    statusText.textContent = '未连接';
                    statusContainer.classList.remove('connected');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                }
            }

            // 添加消息到对话框
            function addMessage(content, type = 'system', sender = '系统') {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message', `message-${type}`);

                const now = new Date();
                const timestamp = now.toLocaleTimeString();

                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${sender}</span>
                        <span class="message-timestamp">${timestamp}</span>
                    </div>
                    <div class="message-content">${formatContent(content, type)}</div>
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="copyMessage(this)">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;

                dialogMessages.appendChild(messageEl);
                dialogMessages.scrollTop = dialogMessages.scrollHeight;

                // 更新消息计数
                const totalMessages = dialogMessages.children.length;
                messagesCountEl.textContent = `消息数: ${totalMessages}`;

                return messageEl;
            }

            // 格式化消息内容
            function formatContent(content, type) {
                if (type === 'error') {
                    return `<div style="color: #d32f2f;">${content}</div>`;
                }

                try {
                    // 尝试解析JSON
                    const parsed = JSON.parse(content);
                    return `<div class="json-content">${JSON.stringify(parsed, null, 2)}</div>`;
                } catch (e) {
                    // 不是JSON，返回普通文本
                    return content;
                }
            }

            // 开始流式消息
            function startStreamMessage(sender = '服务器') {
                if (currentStreamMessage) {
                    // 如果已有流式消息，先完成它
                    completeStreamMessage();
                }

                const messageEl = document.createElement('div');
                messageEl.classList.add('message', 'message-server', 'message-streaming');

                const now = new Date();
                const timestamp = now.toLocaleTimeString();

                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${sender}</span>
                        <span class="message-timestamp">${timestamp}</span>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </div>
                    </div>
                `;

                dialogMessages.appendChild(messageEl);
                dialogMessages.scrollTop = dialogMessages.scrollHeight;

                currentStreamMessage = {
                    element: messageEl,
                    content: '',
                    complete: false
                };

                return currentStreamMessage;
            }

            // 追加流式内容
            function appendStreamContent(content, isComplete = false) {
                if (!currentStreamMessage) {
                    startStreamMessage();
                }

                if (streamTimeout) {
                    clearTimeout(streamTimeout);
                }

                currentStreamMessage.content += content;

                const contentEl = currentStreamMessage.element.querySelector('.message-content');
                contentEl.innerHTML = currentStreamMessage.content;

                if (isComplete) {
                    completeStreamMessage();
                } else {
                    // 添加打字动画效果
                    contentEl.innerHTML += '<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>';

                    // 设置超时，如果没有新内容则自动完成
                    streamTimeout = setTimeout(() => {
                        completeStreamMessage();
                    }, 2000);
                }

                dialogMessages.scrollTop = dialogMessages.scrollHeight;
            }

            // 完成流式消息
            function completeStreamMessage() {
                if (currentStreamMessage && !currentStreamMessage.complete) {
                    const contentEl = currentStreamMessage.element.querySelector('.message-content');
                    contentEl.innerHTML = currentStreamMessage.content;

                    // 添加复制按钮
                    const actionsEl = document.createElement('div');
                    actionsEl.classList.add('message-actions');
                    actionsEl.innerHTML = `<button class="message-action-btn" onclick="copyMessage(this)"><i class="fas fa-copy"></i></button>`;
                    currentStreamMessage.element.appendChild(actionsEl);

                    // 移除流式样式
                    currentStreamMessage.element.classList.remove('message-streaming');

                    currentStreamMessage.complete = true;
                    currentStreamMessage = null;

                    if (streamTimeout) {
                        clearTimeout(streamTimeout);
                        streamTimeout = null;
                    }
                }
            }

            // 复制消息内容
            window.copyMessage = function (btn) {
                const messageEl = btn.closest('.message');
                const contentEl = messageEl.querySelector('.message-content');
                const text = contentEl.textContent || contentEl.innerText;

                navigator.clipboard.writeText(text).then(() => {
                    const originalHtml = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        btn.innerHTML = originalHtml;
                    }, 2000);
                });
            };

            // 更新连接时间
            function updateConnectionTime() {
                if (connectionStartTime) {
                    const now = new Date();
                    const elapsed = Math.floor((now - connectionStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    connectionTimeEl.textContent = `连接时间: ${minutes}分${seconds}秒`;
                }
            }

            // 设置URL
            function setUrl() {
                const newUrl = urlInput.value.trim();
                if (newUrl) {
                    if (newUrl.startsWith('ws://') || newUrl.startsWith('wss://')) {
                        currentUrl = newUrl;
                        addMessage(`已设置URL: ${currentUrl}`, 'system');

                        if (websocket && websocket.readyState === WebSocket.OPEN) {
                            disconnect();
                            addMessage('URL已更改，请重新连接', 'system');
                        }
                    } else {
                        addMessage('URL必须以ws://或wss://开头', 'error');
                    }
                } else {
                    addMessage('请输入有效的URL', 'error');
                }
            }

            // 连接到WebSocket
            function connect() {
                try {
                    addMessage('正在连接到: ' + currentUrl, 'system');
                    websocket = new WebSocket(currentUrl);

                    websocket.onopen = function () {
                        addMessage('成功连接到: ' + currentUrl, 'system');
                        updateStatus(true);

                        connectionStartTime = new Date();
                        connectionTimer = setInterval(updateConnectionTime, 1000);
                    };

                    websocket.onclose = function () {
                        addMessage('连接已关闭', 'system');
                        updateStatus(false);

                        if (connectionTimer) {
                            clearInterval(connectionTimer);
                            connectionTimer = null;
                        }
                    };

                    websocket.onerror = function (error) {
                        addMessage('连接错误: ' + JSON.stringify(error), 'error');
                        updateStatus(false);
                    };

                    websocket.onmessage = function (event) {
                        receivedCount++;
                        receivedCountEl.textContent = receivedCount;

                        if (streamEnabled) {
                            // 模拟流式响应 - 在实际应用中，服务器应该发送流式数据
                            simulateStreamResponse(event.data);
                        } else {
                            addMessage(event.data, 'server', '服务器');
                        }
                    };

                } catch (error) {
                    addMessage('连接异常: ' + error.message, 'error');
                    updateStatus(false);
                }
            }

            // 模拟流式响应
            function simulateStreamResponse(data) {
                startStreamMessage();

                // 将数据分成小块模拟流式输出
                const chunks = data.match(/.{1,10}/g) || [data];
                let delay = 0;

                chunks.forEach((chunk, index) => {
                    setTimeout(() => {
                        appendStreamContent(chunk, index === chunks.length - 1);
                    }, delay);
                    delay += 50 + Math.random() * 100; // 随机延迟模拟网络波动
                });
            }

            // 断开WebSocket连接
            function disconnect() {
                if (websocket) {
                    websocket.close();
                    websocket = null;
                    addMessage('已断开连接', 'system');

                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }

                    if (currentStreamMessage) {
                        completeStreamMessage();
                    }
                }
            }

            // 发送消息
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(message);
                    sentCount++;
                    sentCountEl.textContent = sentCount;
                    addMessage(message, 'user', '我');
                    messageInput.value = '';
                }
            }

            // 切换流式模式
            function toggleStreamMode() {
                streamEnabled = !streamEnabled;
                toggleStreamBtn.innerHTML = streamEnabled ?
                    '<i class="fas fa-toggle-on"></i> 流式显示' :
                    '<i class="fas fa-toggle-off"></i> 普通显示';
                streamStatusEl.textContent = `流式模式: ${streamEnabled ? '开启' : '关闭'}`;

                addMessage(`流式显示模式已${streamEnabled ? '开启' : '关闭'}`, 'system');
            }

            // 事件监听
            connectBtn.addEventListener('click', connect);
            disconnectBtn.addEventListener('click', disconnect);

            clearBtn.addEventListener('click', function () {
                dialogMessages.innerHTML = '';
                addMessage('对话已清除', 'system');
            });

            sendBtn.addEventListener('click', sendMessage);

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            predefinedMsgButtons.forEach(button => {
                button.addEventListener('click', function () {
                    messageInput.value = this.dataset.msg;
                    messageInput.focus();
                });
            });

            urlSetBtn.addEventListener('click', setUrl);
            urlInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    setUrl();
                }
            });

            toggleStreamBtn.addEventListener('click', toggleStreamMode);

            // 初始状态
            updateStatus(false);
        });
    </script>
