<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .og-image {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 50px auto;
            font-family: 'Microsoft YaHei', 'å¾®è½¯é›…é»‘', Arial, sans-serif;
            overflow: hidden;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: movePattern 20s linear infinite;
        }
        
        @keyframes movePattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .icon {
            font-size: 60px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 8px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            z-index: 2;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .circle1 {
            width: 80px;
            height: 80px;
            top: 15px;
            right: 15px;
            animation: float 6s ease-in-out infinite;
        }
        
        .circle2 {
            width: 45px;
            height: 45px;
            bottom: 20px;
            left: 20px;
            animation: float 4s ease-in-out infinite reverse;
        }
        
        .circle3 {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .tech-icons {
            position: absolute;
            font-size: 18px;
            color: rgba(255,255,255,0.3);
        }
        
        .tech1 { top: 45px; left: 45px; }
        .tech2 { bottom: 45px; right: 45px; }
        .tech3 { top: 45px; right: 75px; }
        .tech4 { bottom: 75px; left: 45px; }
    </style>
</head>
<body>

            <div class="tech-icons tech4">API</div>
        </div>
