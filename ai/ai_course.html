        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderSeasons('all');
            setupEventListeners();
        });

        // 渲染节气卡片
        function renderSeasons(seasonFilter) {
            const container = document.getElementById('seasonsContainer');
            container.innerHTML = '';
            
            const filteredSeasons = seasonFilter === 'all' 
                ? seasonData 
                : seasonData.filter(season => season.season === seasonFilter);
            
            filteredSeasons.forEach(season => {
                const seasonCard = document.createElement('div');
                seasonCard.className = `season-card ${season.season} p-5 rounded-xl`;
                
                let foodsHTML = '';
                season.foods.forEach(food => {
                    foodsHTML += `
                        <div class="food-item">
                            <h4 class="font-bold text-lg text-gray-800">${food.name}</h4>
                            <div class="food-details text-sm text-gray-600 mt-2">
                                <p><span class="font-semibold">食材:</span> ${food.ingredients}</p>
                                <p><span class="font-semibold">工具:</span> ${food.tools}</p>
                                <p><span class="font-semibold">锻炼能力:</span> ${food.abilities}</p>
                                <p><span class="font-semibold">注意事项:</span> ${food.precautions}</p>
                                <p><span class="font-semibold">教师期望:</span> ${food.expectations}</p>
                                <p><span class="font-semibold">潜在挑战:</span> ${food.challenges}</p>
                            </div>
                        </div>
                    `;
                });
                
                seasonCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold season-title">${season.name}</h3>
                        <span class="px-3 py-1 rounded-full text-white text-sm ${
                            season.season === 'spring' ? 'bg-green-500' : 
                            season.season === 'summer' ? 'bg-yellow-500' : 
                            season.season === 'autumn' ? 'bg-orange-500' : 'bg-blue-500'
                        }">${getSeasonName(season.season)}</span>
                    </div>
                    <div class="bg-white bg-opacity-70 rounded-lg p-4">
                        ${foodsHTML}
                    </div>
                `;
                
                container.appendChild(seasonCard);
            });
        }

        // 获取季节名称
        function getSeasonName(season) {
            const seasonNames = {
                'spring': '春季',
                'summer': '夏季',
                'autumn': '秋季',
                'winter': '冬季'
            };
            return seasonNames[season] || '';
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 季节筛选按钮
            document.querySelectorAll('.season-filter').forEach(button => {
                button.addEventListener('click', function() {
                    const season = this.getAttribute('data-season');
                    renderSeasons(season);
                    
                    // 更新按钮状态
                    document.querySelectorAll('.season-filter').forEach(btn => {
                        btn.classList.remove('bg-gray-800', 'text-white');
                    });
                    this.classList.add('bg-gray-800', 'text-white');
                });
            });
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const resultsContainer = document.getElementById('resultsContainer');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                
                if (query.length < 2) {
                    searchResults.classList.add('hidden');
                    return;
                }
                
                // 清空之前的结果
                resultsContainer.innerHTML = '';
                
                // 搜索匹配的节气或食物
                const matches = [];
                
                seasonData.forEach(season => {
                    // 检查节气名称是否匹配
                    if (season.name.toLowerCase().includes(query)) {
                        matches.push({
                            type: 'season',
                            season: season,
                            matchField: '节气名称'
                        });
                    }
                    
                    // 检查每个食物是否匹配
                    season.foods.forEach(food => {
                        if (food.name.toLowerCase().includes(query) ||
                            food.ingredients.toLowerCase().includes(query) ||
                            food.abilities.toLowerCase().includes(query)) {
                            
                            matches.push({
                                type: 'food',
                                season: season,
                                food: food,
                                matchField: food.name.toLowerCase().includes(query) ? '食物名称' : 
                                         food.ingredients.toLowerCase().includes(query) ? '食材' : '锻炼能力'
                            });
                        }
                    });
                });
                
                if (matches.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-600 py-4 text-center">未找到匹配的结果</p>';
                } else {
                    matches.forEach(match => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'p-3 border-b border-gray-200 hover:bg-gray-50 cursor-pointer';
                        
                        if (match.type === 'season') {
                            resultItem.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h4 class="font-bold">${match.season.name}</h4>
                                        <p class="text-sm text-gray-600">匹配: ${match.matchField}</p>
                                    </div>
                                    <span class="text-xs px-2 py-1 rounded-full ${
                                        match.season.season === 'spring' ? 'bg-green-100 text-green-800' : 
                                        match.season.season === 'summer' ? 'bg-yellow-100 text-yellow-800' : 
                                        match.season.season === 'autumn' ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'
                                    }">${getSeasonName(match.season.season)}</span>
                                </div>
                            `;
                        } else {
                            resultItem.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h4 class="font-bold">${match.food.name}</h4>
                                        <p class="text-sm text-gray-600">${match.season.name} · 匹配: ${match.matchField}</p>
                                    </div>
                                    <span class="text-xs px-2 py-1 rounded-full ${
                                        match.season.season === 'spring' ? 'bg-green-100 text-green-800' : 
                                        match.season.season === 'summer' ? 'bg-yellow-100 text-yellow-800' : 
                                        match.season.season === 'autumn' ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'
                                    }">${getSeasonName(match.season.season)}</span>
                                </div>
                            `;
                        }
                        
                        resultItem.addEventListener('click', function() {
                            // 当点击搜索结果时，筛选并滚动到相应内容
                            const seasonName = match.type === 'season' ? match.season.name : match.season.name;
                            renderSeasons('all');
                            
                            // 滚动到相应节气卡片
                            setTimeout(() => {
                                const allCards = document.querySelectorAll('.season-card');
                                const targetCard = Array.from(allCards).find(card => 
                                    card.querySelector('h3').textContent === seasonName);
                                
                                if (targetCard) {
                                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                    
                                    // 添加高亮效果
                                    targetCard.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.5)';
                                    setTimeout(() => {
                                        targetCard.style.boxShadow = '';
                                    }, 2000);
                                }
                            }, 100);
                            
                            searchResults.classList.add('hidden');
                            searchInput.value = '';
                        });
                        
                        resultsContainer.appendChild(resultItem);
                    });
                }
                
                searchResults.classList.remove('hidden');
            });
            
            // 点击页面其他地方时隐藏搜索结果
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.classList.add('hidden');
                }
            });
        }
    </script>
