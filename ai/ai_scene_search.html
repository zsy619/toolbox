<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI应用场景分析表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--secondary);
            font-size: 1.125rem;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            min-width: 180px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            background-color: var(--primary);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: var(--primary-light);
        }

        td {
            padding: 16px 12px;
            vertical-align: top;
            font-size: 0.875rem;
        }

        .category-header {
            background-color: #e2e8f0;
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
        }

        .category-header td {
            padding: 12px;
        }

        .number {
            font-weight: 600;
            color: var(--primary);
            width: 40px;
        }

        .scenario-name {
            font-weight: 600;
            width: 200px;
        }

        .target-audience,
        .pain-points,
        .explicit-needs,
        .implicit-needs,
        .expectations,
        .obstacles {
            width: 300px;
        }

        .list-item {
            margin-bottom: 6px;
            padding-left: 16px;
            position: relative;
        }

        .list-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .highlight {
            background-color: #fef3c7;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .search-container {
                flex-direction: column;
            }

            .table-container {
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        </div>
        <div class="stats">

        <div class="table-container">

                        <th class="expectations">期望（动力）</th>
                        <th class="obstacles">阻碍（阻力）</th>

                </thead>
                <tbody id="tableBody">

            </table>
        </div>
        <div class="footer">
            <p>AI应用场景分析表 - 共50个场景 | 数据更新时间: 2025年11月</p>
        </div>
    </div>

        // 初始化表格
        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            let currentCategory = '';

            scenarios.forEach(scenario => {
                // 添加分类标题
                if (scenario.category !== currentCategory) {
                    currentCategory = scenario.category;
                    const categoryRow = document.createElement('tr');
                    categoryRow.className = 'category-header';
                    categoryRow.innerHTML = `<td colspan="8">${currentCategory}</td>`;
                    tableBody.appendChild(categoryRow);
                }

                // 添加场景行
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="number">${scenario.id}</td>
                    <td class="scenario-name">${scenario.name}</td>
                    <td class="target-audience">${scenario.targetAudience.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                    <td class="pain-points">${scenario.painPoints.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                    <td class="explicit-needs">${scenario.explicitNeeds.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                    <td class="implicit-needs">${scenario.implicitNeeds.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                    <td class="expectations">${scenario.expectations.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                    <td class="obstacles">${scenario.obstacles.map(item => `<div class="list-item">${item}</div>`).join('')}</td>
                `;
                tableBody.appendChild(row);
            });

            updateStats();
        }

        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');
            let visibleCount = 0;
            let currentCategory = '';
            let categoryRow = null;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];

                // 处理分类行
                if (row.classList.contains('category-header')) {
                    currentCategory = row.cells[0].textContent;
                    categoryRow = row;
                    row.style.display = 'none'; // 默认隐藏分类行
                    continue;
                }

                // 处理数据行
                const scenarioName = row.cells[1].textContent.toLowerCase();
                const targetAudience = row.cells[2].textContent.toLowerCase();
                const painPoints = row.cells[3].textContent.toLowerCase();
                const explicitNeeds = row.cells[4].textContent.toLowerCase();
                const implicitNeeds = row.cells[5].textContent.toLowerCase();
                const expectations = row.cells[6].textContent.toLowerCase();
                const obstacles = row.cells[7].textContent.toLowerCase();

                const matchSearch = !searchTerm ||
                    scenarioName.includes(searchTerm) ||
                    targetAudience.includes(searchTerm) ||
                    painPoints.includes(searchTerm) ||
                    explicitNeeds.includes(searchTerm) ||
                    implicitNeeds.includes(searchTerm) ||
                    expectations.includes(searchTerm) ||
                    obstacles.includes(searchTerm);

                const matchCategory = categoryFilter === 'all' || currentCategory === categoryFilter;

                if (matchSearch && matchCategory) {
                    row.style.display = '';
                    visibleCount++;

                    // 显示对应的分类行
                    if (categoryRow) {
                        categoryRow.style.display = '';
                    }

                    // 高亮搜索词
                    if (searchTerm) {
                        highlightText(row, searchTerm);
                    }
                } else {
                    row.style.display = 'none';
                }
            }

            updateStats(visibleCount, categoryFilter);
        }

        // 高亮文本
        function highlightText(row, searchTerm) {
            const cells = row.cells;

            for (let i = 1; i < cells.length; i++) {
                const cell = cells[i];
                const originalHTML = cell.innerHTML;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                const highlightedHTML = originalHTML.replace(regex, '<span class="highlight">$1</span>');
                cell.innerHTML = highlightedHTML;
            }
        }

        // 更新统计信息
        function updateStats(visibleCount = scenarios.length, category = '所有分类') {
            document.getElementById('resultsCount').textContent = `共找到 ${visibleCount} 个应用场景`;
            document.getElementById('selectedCategory').textContent = `当前分类: ${category}`;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initializeTable();

            // 搜索事件监听
            document.getElementById('searchInput').addEventListener('input', performSearch);
            document.getElementById('categoryFilter').addEventListener('change', performSearch);
        });
